            "moduleName":"Car",

   </head>

<div class="body" style="padding-bottom:60px;">

            <li><a href="javascript:history.go(-1);">返回</a></li>

        </ul>
    </footer>

            <small class="gray">{pigcms:$imgtxt['createtime']|date="Y-m-d",###}</small>

             <img src="{pigcms:$imgtxt['pic']}" style="width:100%;">

<div style="padding-bottom:0!important;">
