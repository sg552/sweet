    </head>
    <body onselectstart="return true;" ondragstart="return false;">


<div class="body">

                    <header>
            <div class="head_news">
                <a href="{pigcms:$classify['url']}">
                    <ul>
<if condition="$classify['img'] neq ''">
                         <li><img src="{pigcms:$classify['img']}" style="width:100%; max-height:400px;"></li>
</if>
                    </ul>
                    <ol>{pigcms:$classify['name']}</ol>
                </a>
            </div>
        </header>
        <p></p>
            <section>

                    <ul class="list_ul list_ul_news">
                     <volist name="imgtxt" id="vo">
                      <li>
                        <a class="tbox" href="{pigcms::U('Estate/newlist',array('token'=>$token,'wecha_id'=>$wecha_id,'mid'=>$vo['mid']))}">
                            <div>
                                <img src="{pigcms:$vo['pic']}" style="width:60px!important; height:60px;">
                            </div>
                            <div>
                                <p>{pigcms:$vo['title']}</p>
                                <p>{pigcms:$vo['createtime']|date="Y年m月d日",###}</p>
                            </div>
                        </a>

                    </volist>
                    </ul>
                    </section>
</div>
