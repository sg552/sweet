<include file="Public:head"/>
<include file="Estate:menu"/>
<link rel="stylesheet" type="text/css" href="{pigcms::Common}/default_user_com.css" media="all">
<div class="content">
          <div class="cLineB">
              <h4 class="left">预约管理</h4>
          </div>

          <div class="cLine">
    <div class="alert">
    <p><span class="bold">请添加您的预约列表。</span> <a class="btn" href="javascript:location.reload()">刷新</a></p>
    </div>
</div>

          <div class="cLine">

            <div class="pageNavigator left">
                <a href="{pigcms::U('Estate/reservation_add',array('token'=>$token,'type'=>'house_book'))}" class="btnGrayS vm bigbtn">
                    <img src="tpl/User/default/common/images/pic.png" class="vm">添加预约
                </a>
            </div>

            <div class="clr"></div>
          </div>
          <div class="msgWrap">
          <form method="post" action="" id="info">
          <input name="delall" type="hidden" value="del">
           <input name="wxid" type="hidden" value="gh_423dwjkewad">
            <table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
              <thead>
              <tr>
                  <th>预约名称</th>
                      <th>关键字</th>
                      <th>预约电话</th>
                      <th>预约限定量(人)</th>
                      <th>开始时间/结束时间</th>
                      <th>操作</th>
              </tr>
              </thead>
              <tbody>
                <volist name="reslist" id="vo">
                      <tr>
                         <td>{pigcms:$vo['title']}</td>
                        <td>{pigcms:$vo['keyword']}</td>
                        <td>{pigcms:$vo['tel']}</td>
                        <td>{pigcms:$vo['typename']}</td>
                        <td><if condition="$vo['typename2'] neq ''">{pigcms:$vo['typename2']}</if><if condition="$vo['typename3'] neq ''">/{pigcms:$vo['typename3']}</if></td>
                        <td >
                             <a href="{pigcms::U('Estate/reservation_manage',array('token'=>$vo['token'],'id'=>$vo['id'],'addtype'=>$vo['addtype']))}" class="btn" title="订单管理">订单管理</a>
                            <a class="btn" href="{pigcms::U('Estate/reservation_edit',array('token'=>$vo['token'],'id'=>$vo['id'],'addtype'=>$vo['addtype']))}" title="编辑">编辑</a>
                             <a class="btn" href="{pigcms::U('Estate/reservation_del',array('token'=>$vo['token'],'id'=>$vo['id'],'addtype'=>$vo['addtype']))}" onclick="return(confirm('确定要删除吗？'))"  title="删除">删除</a></td>
                     </tr>
                     </volist>

                </tbody>
            </table>
           </form>
          </div>
          <div class="cLine">
            <div class="pageNavigator right">
                 <div class="pages">{pigcms:$page}</div>
            </div>
            <div class="clr"></div>
          </div>
        </div>
