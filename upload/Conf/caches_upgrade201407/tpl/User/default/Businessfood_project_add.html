 <style>

    overflow: hidden;
    padding: 5px 0;

  <script>

var editor;
KindEditor.ready(function(K) {
editor = K.create('#second_desc', {
resizeType : 1,
allowPreviewEmoticons : false,
allowImageUpload : true,
uploadJson : '/index.php?g=User&m=Upyun&a=kindedtiropic',
items : [
'source','undo','plainpaste','wordpaste','clearhtml','quickformat','selectall','fullscreen','fontname', 'fontsize','subscript','superscript','indent','outdent','|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline','hr']
});

 <script>
    jQuery(document).ready(function(){
      jQuery("#formID").validationEngine();
    });
    </script>

<div class="content">
  <div class="cLineB">
    <h4>请设置食品公司相关内容</h4>
    <div class="cLine">
    <div class="alert">
    <p><span class="bold">使用方法：</span>
   <strong><font color='red'>请设置食品公司相关内容,注意：第一次使用，请点击添加食品公司简介等相关设置，并点击保存</font></strong>
    </p>
    </div>
   </div>
</div>


  <div class="msgWrap">
    <form class="form" method="post" id="formID" action="" target="_top" enctype="multipart/form-data">
      <table class="userinfoArea" style=" margin:20px 0 0 0;" border="0" cellspacing="0" cellpadding="0" width="100%">
        <tbody>
          <tr>
              <if condition="$busines_second['sid'] neq ''">
            <input type="hidden" class="px" id="sid" value="{pigcms:$busines_second['sid']}" name="sid" >
            <input type="hidden" class="px" id="status" value="edit" name="status" >
        </if>
            <input type="hidden" class="px" id="type" value="{pigcms:$type}" name="type" >

            <th valign="top"><label for="keyword">食品名称</label></th>
            <td><input type="input" class="px" id="name" value="{pigcms:$busines_second['name']}" name="name" style="width:300px" data-validation-engine="validate[required,minSize[2],maxSize[20]]" data-errormessage-value-missing="必填项">
              尽量简单，不要超过20字 </td>
            <td></td>
          </tr>
          <tr>
            <th valign="top"><label for="keyword">选择销售门店</label></th>
            <td><select name="mid_id" id="mid_id"  data-validation-engine="validate[required]" data-errormessage-value-missing="必填项">
                <option value="">请选择销售门店</option>
                <volist name="busines_list" id="vo">
                <option value="{pigcms:$vo.mid}" <if condition="$vo.mid eq $busines_second['mid_id']">selected="selected"</if>>{pigcms:$vo.name}</option>
            </volist>
                 </select>
              <br>
            </td>
            <td></td>
          </tr>
          <tr>
            <th valign="top"><label for="keyword">食品图片</label></th>
            <td><img class="thumb_img" id="picurl_src" src="{pigcms:$busines_second['picurl']}" style="max-height:100px;max-width: 150px;"><input type="input" class="px" id="picurl" value="{pigcms:$busines_second['picurl']}" name="picurl" data-validation-engine="validate[required,custom[url]]"
                    data-errormessage-value-missing="必须上传图片!"  data-errormessage-custom-error="如果是手动填写,正确的网址,如: http://www.baidu.com/images/demo.png">
<script src="{pigcms::STATICS}/upyun.js"></script>
<a href="###" onclick="upyunPicUpload('picurl',700,420,'{pigcms:$token}')" class="a_upload">上传</a>
<a href="###" onclick="viewImg('picurl')">预览</a> [700*420]</td>
            <td></td>
          </tr>
          <tr>
            <th valign="top"><label for="keyword">口味</label></th>
            <td><input type="input" class="px" id="learntime" value="{pigcms:$busines_second['learntime']}" name="learntime" style="width:100px" data-validation-engine="validate[required,minSize[2],maxSize[20]]" data-errormessage-value-missing="必填项">
              例：微辣,微甜</td>
            <td></td>
          </tr>
          <tr>
            <th valign="top"><label for="keyword">重量</label></th>
            <td><input type="input" class="px" id="datatype" value="{pigcms:$busines_second['datatype']}" name="datatype" style="width:200px" data-validation-engine="validate[required,minSize[2],maxSize[50]]" data-errormessage-value-missing="必填项">
               比如: 300g
              </td>
            <td></td>
          </tr>
          <tr>
            <th valign="top"><label for="keyword">排序</label></th>
            <td><input type="input" class="px" id="sort" value="{pigcms:$busines_second['sort']|default=1}" name="sort" style="width:30px"data-validation-engine="validate[required,custom[integer],min[1]]" data-errormessage-value-missing="必填项">
              数字越大,越在前面显示. </td>
            <td></td>
          </tr>
          <tr>
            <th valign="top"><label for="keyword">食品介绍</label></th>
            <td>
    <textarea class="px" id="second_desc" name="second_desc" style="width: 605px; height: 350px;"  data-validation-engine="validate[required,minSize[2]]" data-errormessage-value-missing="必填项" >{pigcms:$busines_second['second_desc']}</textarea>
            </td>
            <td></td>
          </tr>
          <tr>
            <th></th>
            <td><button type="submit" name="button" class="btnGreen left">保存</button>
              <div class="clr"></div></td>
          </tr>
        </tbody>
      </table>
   </form>
  </div>


</div>
