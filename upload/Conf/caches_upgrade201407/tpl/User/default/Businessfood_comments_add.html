    overflow: hidden;
    padding: 5px 0;

<script>

var editor;
KindEditor.ready(function(K) {
editor = K.create('#comment', {
resizeType : 1,
allowPreviewEmoticons : false,
allowImageUpload : true,
uploadJson : '/index.php?g=User&m=Upyun&a=kindedtiropic',
items : [
'source','undo','plainpaste','wordpaste','clearhtml','quickformat','selectall','fullscreen','fontname', 'fontsize','subscript','superscript','indent','outdent','|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline','hr']
});
editor = K.create('#face_desc', {
resizeType : 1,
allowPreviewEmoticons : false,
allowImageUpload : true,
uploadJson : '/index.php?g=User&m=Upyun&a=kindedtiropic',
items : [
'source','undo','plainpaste','wordpaste','clearhtml','quickformat','selectall','fullscreen','fontname', 'fontsize','subscript','superscript','indent','outdent','|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline','hr']
});
});
</script>
 <script>
    jQuery(document).ready(function(){
      jQuery("#formID").validationEngine();
    });
    </script>

<div class="content">
  <div class="cLineB">
    <h4>请设置食品公司相关内容</h4>
    <div class="cLine">
    <div class="alert">
    <p><span class="bold">使用方法：</span>
   <strong><font color='red'>请设置食品公司相关内容,注意：第一次使用，请点击添加食品公司简介等相关设置，并点击保存</font></strong>
    </p>
    </div>
   </div>
</div>



  <div class="msgWrap">
    <form class="form" method="post" action=""  id="formID" target="_top" enctype="multipart/form-data">
      <table class="userinfoArea" style=" margin:20px 0 0 0;" border="0" cellspacing="0" cellpadding="0" width="100%">
        <tbody>
          <tr>
           <if condition="$comments['cid'] neq ''">
            <input type="hidden" class="px" id="cid" value="{pigcms:$comments['cid']}" name="cid" >
            <input type="hidden" class="px" id="status" value="edit" name="status" >
        </if>
            <input type="hidden" class="px" id="type" value="{pigcms:$type}" name="type" >
          </tr><tr>
            <th valign="top"><label for="title">标题：</label></th>
            <td><input type="input" class="px" id="title" value="{pigcms:$comments['title']}" name="title" style="width:400px" data-validation-engine="validate[required,minSize[2],maxSize[20]]" data-errormessage-value-missing="必填项">
              <br>
            </td>
            <td></td>
          </tr>
          <tr>
            <th valign="top"><label for="name">客户姓名：</label></th>
            <td><input type="input" class="px" id="name" value="{pigcms:$comments['name']}" name="name"  data-validation-engine="validate[required,minSize[2],maxSize[8]]" data-errormessage-value-missing="必填项">
              <br>
            </td>
            <td></td>
          </tr>
          <tr>
            <th valign="top"><label for="position">客户职位：</label></th>
            <td><input type="input" class="px" id="position" value="{pigcms:$comments['position']}" name="position"  data-validation-engine="validate[required,minSize[2],maxSize[20]]" data-errormessage-value-missing="必填项">
              <br>
            </td>
            <td></td>
          </tr>
          <tr>
            <th valign="top"><label for="face_picurl">客户照片：</label></th>
            <td><img class="thumb_img" id="face_picurl_src" src="{pigcms:$comments['face_picurl']}" style="max-height:100px;max-width: 150px;"><input type="input" class="px" id="face_picurl" value="{pigcms:$comments['face_picurl']}" name="face_picurl" data-validation-engine="validate[required,custom[url]]"
                    data-errormessage-value-missing="必须上传回复图片!"  data-errormessage-custom-error="如果是手动填写,正确的网址,如: http://www.baidu.com/images/demo.png">
<script src="{pigcms::STATICS}/upyun.js"></script>
<a href="###" onclick="upyunPicUpload('face_picurl',468,180,'{pigcms:$token}')" class="a_upload">上传</a>
<a href="###" onclick="viewImg('face_picurl')">预览</a> [468*180] </td>
            <td></td>
          </tr>
          <tr>
            <th valign="top"><label for="face_desc">客户介绍：</label></th>
            <td>
<textarea class="px" id="face_desc" name="face_desc" style="width: 605px; height: 350px;"  data-validation-engine="validate[required,minSize[2]]" data-errormessage-value-missing="必填项">{pigcms:$comments['face_desc']}</textarea>
            </td>
            <td></td>
          </tr>
          <tr>
            <th valign="top"><label for="sort">显示顺序：</label></th>
            <td><input type="input" class="px" id="sort" value="{pigcms:$comments['sort']|default=1}" name="sort"  data-validation-engine="validate[required,custom[integer],min[1]]" data-errormessage-value-missing="必填项">
              数字越大,越在前面显示.
              </td>
            <td></td>
          </tr>
          <tr>
            <th valign="top"><label for="bid_id">点评公司：</label></th>
            <td><select name="bid_id" id="bid_id" data-validation-engine="validate[required]" data-errormessage-value-missing="必填项">
                <option value="">请选择公司</option>
                <volist name="busines_list" id="vo">
                <option value="{pigcms:$vo.bid}" <if condition="$vo.bid eq $comments['bid_id']">selected="selected"</if>>{pigcms:$vo.mtitle}</option>
            </volist>
            </select>
              <br>
            </td>
            <td></td>
          </tr>
          <tr>
            <th valign="top"><label for="comment">点评内容：</label></th>
            <td>
<textarea class="px" id="comment" name="comment" style="width: 605px; height: 350px;"  data-validation-engine="validate[required,minSize[2]]" data-errormessage-value-missing="必填项">{pigcms:$comments['comment']}</textarea>

            </td>
            <td></td>
          </tr>
          <tr>
            <th></th>
            <td><button type="submit" name="button" class="btnGreen left">保存</button>
              <div class="clr"></div></td>
          </tr>
        </tbody>
      </table>
   </form>
  </div>
</div>
