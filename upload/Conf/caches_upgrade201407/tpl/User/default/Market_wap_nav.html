 <style>

    overflow: hidden;
    padding: 5px 0;

<div class="content">
  <include file="Market:menu"/>
  <div class="cLineB">
    <h4>版块管理</h4>
     <a href="{pigcms::U('Market/wap_nav_set',array('token'=>$token))}"  class="right  btnGrayS vm bigbtn" style="margin-top:-30px">
      <img class="vm" src="./tpl/User/default/common/images/icons/add.png">
      添加版块
     </a>
</div>

<div class="msgWrap form">
    <div class="bdrcontent">
      <div id="div_ptype">
        <table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
<thead>
<tr> <th style=" width:120px;">版块图片/名称</th>
<th style=" width:120px;">链接地址</th>
<th style=" width:40px;">是否显示</th>
<th style=" width:40px;">排序</th>
<th style=" width:50px;">操作
<span class="tooltips" >
  <img src="{pigcms::RES}/images/price_help.png" align="absmiddle" /><span>
  <p>只有用户添加的分类才能进行删除操作</p>
</span>
</span>
</th>
</tr>
</thead>
<volist name="cate" id="item">
          <tbody>
            <tr>
              <td>
                <div class="cateimg" style="padding:0 5px;background:#e1e1e1;"><img src="{pigcms:$item.nav_pic}" class="cateimg_small"></div>
                {pigcms:$item.nav_name}
              </td>
              <td>{pigcms:$item.nav_link}</td>
              <td>
                <if condition="$item.is_show eq '1'">
                  显示
                <else />
                  隐藏
                </if>
              </td>
              <td>{pigcms:$item.sort}</td>
              <td class="norightborder">
                <a href="{pigcms::U('Market/wap_nav_set',array('nav_id'=>$item['nav_id']))}" >编辑</a>
                 &nbsp;|&nbsp;
                <a href="{pigcms::U('Market/wap_nav_del',array('nav_id'=>$item['nav_id']))}" onclick="return(confirm('确定要删除吗？'))" >删除</a> 
              </td>
            </tr>
          </tbody>
</volist>
            </table>
      </div>
    </div>
    <div class="footactions" style="padding-left:10px">
      <div class="pages"> {pigcms:$page}</div>
    </div>
  </div>
</div>

<include file="Public:footer"/>
