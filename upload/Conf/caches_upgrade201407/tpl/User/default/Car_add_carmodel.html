<div class="content">

    <div class="msgWrap bgfc" style="margin-top:10px;">
      <form class="form" method="post" action="" target="_top" id="formID" enctype="multipart/form-data">

        <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">
            <tbody>
                <tr>
                    <th width="120">车型名称：</th>
                    <td> <input type="text" name="name" id="name" class="px" data-validation-engine="validate[required,minSize[1],maxSize[20]]"
                    data-errormessage-value-missing="必填项!" value="{pigcms:$carmodel['name']}"/>
                      <span class="maroon">*</span>
                    </td>
                </tr>
               <tr>
                    <th>品牌/车系：</th>
                    <td>
                    <select id="car_brands_id"></select>
                    <input type='hidden' name='brand_serise' id="brand_serise"  value="{pigcms:$carmodel['brand_serise']}"/>
                    <input type='hidden' name='s_id' id="s_id" class='px' value="{pigcms:$carmodel['s_id']}"/>
                    <span class="maroon">选择品牌，车系会自动出来</span>
                    <!--select name="car_series" id="car_series" class="input-medium px" schoolSet></select-->
<script>
    var opts = {
            select: '#car_brands_id',
            url: "{pigcms::U('Car/get_car_brand',array('token'=>$token))}",
            head:'请选择！',
            autoHide:true

    };

    var linkageSel = new LinkageSel(opts);
    linkageSel.onChange(function(){
        var input = $("#brand_serise"),
        d = this.getSelectedDataArr('name'),
        s_id = linkageSel.getSelectedData('s_id'),
        arr = [];
        for (var i = 0, len = d.length; i < len; i++) {
            arr.push(d[i]);
        }
        input.val(arr.join('/'));

        $("#s_id").val(s_id);

    });

</script>
                    </td>
                </tr>
                <tr>
                    <th width="120">年款：</th>
                    <td>
                         <select class="input-medium valid" name="model_year">

                             <option value="2024">2024</option>

                             <option value="2017">2017</option>

                             <option value="2015">2015</option>

                             <option value="2013" >2013</option>
                             <option value="2012">2012</option>

                             <option value="2003">2003</option>
                             <option value="2002">2002</option>
                             <option value="2001">2001</option>
                            <option value="2000">2000</option>
                         </select>
                     </td>
                </tr>
                <tr>
                    <th width="120">显示顺序：</th>
                    <td>  <input type="text" id="sort" name="sort" value="{pigcms:$carmodel['sort']|default=1}" class="input-mini px" data-validation-engine="validate[required,custom[integer],min[1]]" data-errormessage-value-missing="必填项"  /><span class="maroon">*</span>
                    <span class="help-inline">数字越大越靠前</span></td>
                </tr>
                <tr>
                    <th>指导价：</th>
                    <td>
                    <input type="text" id="prices" name="guide_price" value="{pigcms:$carmodel['guide_price']}" class="input-mini px" data-rule-number="true" />
                      <span class="help-inline">(万元) 如: 23.99-25.99</span>
                    </td>
                </tr>
                <tr>
                    <th width="120">经销商报价：</th>
                    <td> <input type="text" id="Text1" name="dealer_price" class="input-medium px" value="{pigcms:$carmodel['dealer_price']}"/>
                         <span class="help-inline">(万元) 如:19.24-35.59</span></td>
                </tr>

                <tr>
                    <th width="120">图片：</th>
                    <td>
                                        <p>
<if condition="$carmodel['pic_url'] neq ''">
     <img class="thumb_img" id="pic_url_src" src="{pigcms:$carmodel['pic_url']}" style="max-height:100px;">
</if>
    <input type="input" class="px" id="pic_url" value="{pigcms:$carmodel['pic_url']}" name="pic_url" data-validation-engine="validate[required,custom[url]]"
                    data-errormessage-value-missing="必须上传图片!"  data-errormessage-custom-error="如果是手动填写外链,正确的网址,如: http://www.baidu.com/images/demo.png">

                                            <span class="help-inline">
                                                 <script src="{pigcms::STATICS}/upyun.js"></script><a href="###" onclick="upyunPicUpload('pic_url',720,400,'{pigcms:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('pic_url')">预览</a>
                                                <span class="help-inline">建议尺寸：宽720像素，高400像素</span>
                                            </span>
                                        </p>
                    </td>
                </tr>
                  <tr>
                    <th width="120">全景相册名称:</th>
                    <td>
                         <select id="panorama_id" name="panorama_id" class="input-medium" schoolSet>
                                          <option value="0">请选择360全景相册</option>
                                            <volist name="panorama" id="vo">
                                               <option value="{pigcms:$vo['pid']}" <if condition="$vo['pid'] eq $carmodel['panorama_id']">selected="selected"</if>>{pigcms:$vo['name']}</option>
                                            </volist>
                                        </select>
                                        <span class="maroon">*</span>
                                        <span class="help-inline">如果没有留空或者到 <a href="{pigcms::U('Panorama/add',array('token'=>$token))}" class="btn"><strong><font color='red'>360°全景</strong></font></a>添加</span>
                    </td>
                </tr>
                <tr>
                    <th width="120">排量：</th>
                    <td><input type="text" id="pl" name="emission" class="px" value="{pigcms:$carmodel['emission']}" data-validation-engine="validate[required]"
                    data-errormessage-value-missing="必填项!" />请选择:
                    <select name="type" id="type">
                        <option value="1" <if condition="$carmodel['type'] eq 1">selected="selected"</if>>L</option>
                        <option value="2" <if condition="$carmodel['type'] eq 2">selected="selected"</if>>T</option>
                    </select>
                    </td>
                <tr>
                    <th width="120">挡位个数：</th>
                    <td>  <input type="text" id="dwgs" name="stalls" class="px" value="{pigcms:$carmodel['stalls']}" data-rule-integer="true" /></td>
                </tr>
                <tr>
                    <th width="120">变速箱：</th>
                    <td>
                            <select name="box" id="bsx" class="input-medium">
                                <option value="1" <if condition="$carmodel['box'] eq 1">selected</if> >自动变速箱(AT)</option>
                                <option value="2" <if condition="$carmodel['box'] eq 2">selected</if> >手动变速箱(MT)</option>
                                <option value="3" <if condition="$carmodel['box'] eq 3">selected</if> >手自一体 </option>
                                <option value="4" <if condition="$carmodel['box'] eq 4">selected</if> >无级变速箱(CVT)</option>
                                <option value="5" <if condition="$carmodel['box'] eq 5">selected</if> >无级变速(VDT)</option>
                                <option value="6" <if condition="$carmodel['box'] eq 6">selected</if> >双离合变速箱(DCT)</option>
                                <option value="7" <if condition="$carmodel['box'] eq 7">selected</if> >序列变速箱(AMT)</option>
                            </select>
                    </td>
                </tr>

                  </tr>
                    <td>
                    <if condition="$carmodel['id'] neq ''">
                    <input type="hidden" name="id" value="{pigcms:$carmodel['id']}" />
                    </if>
                      <input type="hidden" name="token" value="{Pigcms:$token}" />
                        <button type="submit" name="button" class="btnGreen">保存</button>
                        <a href="javascript:history.go(-1);" class="btnGray vm">取消</a>
                    </td>
                </tr>
            </tbody>
        </table>
