<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title> 微信公众平台源码,微信机器人源码,微信自动回复源码 PigCms多用户微信营销系统</title>
<meta http-equiv="MSThemeCompatible" content="Yes" />
<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/style_2_common.css?BPm" />
<script src="{pigcms::RES}/js/common.js" type="text/javascript"></script>
<link href="{pigcms::RES}/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body id="nv_member">
<div style="line-height:200%;padding:10px 20px;">
支付状态：<if condition="$thisOrder.paid eq 1">已付款<else/>未付款</if><br>
预定人：{pigcms:$thisOrder.name}<br>
电话：{pigcms:$thisOrder.tel}<br>
房间类型：{pigcms:$thisOrder.housename}<br>
房间数：{pigcms:$thisOrder.nums}<br>
总价：<span style="color:#f30;font-size:16px;font-weight:bold">{pigcms:$thisOrder.price}</span>元<br/>
</div>

<form class="form" method="post" id="form" action=""> 
<if condition="$isUpdate eq 1">
<input type="hidden" name="id" value="{pigcms:$thisOrder.id}" />
</if>
    <div class="msgWrap bgfc"> 
     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
      <tbody> 
      <tr> 
        <th><span class="red">*</span>付款状态：</th> 
        <td>
        <select name="paid">
        <option value="0" <if condition="$thisOrder.paid eq 0">selected</if>>未付款</option>
        <option value="1" <if condition="$thisOrder.paid eq 1">selected</if>>已付款</option>
        </select>
        </td> 
       </tr> 
       <tr> 
        <th><span class="red">*</span>入住状态：</th> 
        <td>
        <select name="status">
        <option value="0" <if condition="$thisOrder.status eq 0">selected</if>>已预定</option>
        <option value="1" <if condition="$thisOrder.status eq 1">selected</if>>已入住</option>
        </select>
        </td> 
       </tr> 
       <tr>         
       <th>&nbsp;</th>
       <td>
       <button type="submit" name="button" class="btnGreen">保存</button> </td> 
       </tr> 
      </tbody> 
     </table> 
     </div>
    
   </form> 

</body>
</html>
