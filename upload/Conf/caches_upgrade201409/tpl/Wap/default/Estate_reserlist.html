<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>{pigcms:$tpl.wxname}</title>
        <base href="." />
        <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no" />
        <link href="/tpl/static/vhouse/cate4_4.css" rel="stylesheet" type="text/css" />
        <link href="{pigcms::RES}/css/104/iscroll.css" rel="stylesheet" type="text/css" />
        <script src="{pigcms::RES}/css/104/iscroll.js" type="text/javascript"></script>
        <script type="text/javascript">
            var myScroll;

            function loaded() {
                myScroll = new iScroll('wrapper', {
                    snap: true,
                    momentum: false,
                    hScrollbar: false,
                    onScrollEnd: function () {
                        document.querySelector('#indicator > li.active').className = '';
                        document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';
                    }
                });

            }

            document.addEventListener('DOMContentLoaded', loaded, false);
        </script>

    </head>
    <body id="cate4">

   <div class="banner">
        <div >
            <h1 style="padding-left: 5px;color: #fff;">预约列表</h1>
        </div>

        <div class="clr"></div>
        </div>
        <div id="insert1"></div>
        <div id="todayList">
            <ul class="todayList">
                <volist name="info" id="vo">
                    <li class="only4">
                        <a href="{pigcms::U('Estate/reservation',array('token'=>$token,'wecha_id'=>$wecha_id,'type'=>'house_book','rid'=>$vo['id']))}">
                           <if condition="$vo['headpic'] neq ''">   <div class="img"><img src="{pigcms:$vo['headpic']}"></div> </if>
                            <h2>{pigcms:$vo['title']}</h2>
                            <p class="onlyheight">{pigcms:$vo.info|html_entity_decode|strip_tags}</p>
                            <span class="icon">&nbsp;</span>
                            <div class="clr"></div>
                        </a>
                    </li>
                </volist>
            </ul>
        </div>
        <script>


            var count = document.getElementById("thelist").getElementsByTagName("img").length;


            for(i=0;i<count;i++){
                document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";

            }

            document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";


            setInterval(function(){
                myScroll.scrollToPage('next', 0,400,count);
            },3500 );

            window.onresize = function(){
                for(i=0;i<count;i++){
                    document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";

                }

                document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
            }

        </script>
        <div id="insert2"></div>
        <div style="display:none"> </div>
        <div style="display:none"></div>

<!--<include file="Index:styleInclude"/> -->
    </body></html>
