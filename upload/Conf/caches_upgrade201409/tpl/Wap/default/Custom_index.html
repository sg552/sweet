<else/>

</if>
<script>
function showTip(tipTxt) {
	var div = document.createElement('div');
	div.innerHTML = '<div class="deploy_ctype_tip"><p>' + tipTxt + '</p></div>';
	var tipNode = div.firstChild;
	$("#wrap").after(tipNode);
	setTimeout(function () {
		$(tipNode).remove();
	}, 1500);
}
function tgSubmit(){
 	<volist name="verify" id="item">
 		
 		<if condition="$item['type'] eq 'checkbox'">			
 				var ck =  $("#{pigcms:$item['id']}:checked").length; 
 			 	<if condition="$item['is_empty'] eq 1">
					if(ck == 0){
						showTip("{pigcms:$item['name']}不能为空")
						return false;
					}
				</if>			
 		<elseif condition="$item['type'] eq 'radio'" />
 			/*
 			<if condition="$item['is_empty'] eq 1">
					if($("#{pigcms:$item['id']}:checked").val() == undif){
						showTip("{pigcms:$item['name']}不能为空")
						return false;
					}
			</if>
			*/
 		<elseif condition="$item['type'] eq 'textarea'" />	
 			<if condition="$item['is_empty'] eq 1">
					if($.trim($("#{pigcms:$item['id']}").val()) == ""){
						showTip("{pigcms:$item['name']}不能为空")
						return false;
					}
			</if>
 		<else />
 			var values = $("#{pigcms:$item['id']}").val();	
 				<if condition="$item['is_empty'] eq 1">
					if($.trim(values) == ""){
						showTip("{pigcms:$item['name']}不能为空")
						return false;
					}
				</if>

				<if condition="$item['match'] neq ''">
					var regu = /{pigcms:$item['match']}/; 
					var re = new RegExp(regu); 
					if (!re.test($.trim(values))) {
						showTip("{pigcms:$item['err_info']}")
						return false;
					}
				</if>			
 		</if>
 	</volist>
}
	</script>
</div>
