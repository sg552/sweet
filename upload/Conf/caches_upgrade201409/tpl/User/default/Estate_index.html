<include file="Public:head"/>
<link rel="stylesheet" type="text/css" href="{pigcms::Common}/default_user_com.css" media="all">
<div class="content">
          <div class="cLineB">
              <h4 class="left">楼盘管理</h4>
          </div>
  
          <div class="cLine">
            <div class="pageNavigator left">
                <a href="{pigcms::U('Estate/set',array('token'=>$token))}" class="btnGrayS vm bigbtn">
                    <img src="tpl/User/default/common/images/pic.png" class="vm">添加楼盘
                </a>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{pigcms::U('Estate/reservation',array('token'=>$token))}" class="btnGrayS vm bigbtn">
                    <img src="tpl/User/default/common/images/pic.png" class="vm">预约管理
                </a>
            </div>
            <div class="clr"></div>
          </div>
          <div class="msgWrap">
          <form method="post" action="" id="info">
          <input name="delall" type="hidden" value="del">
           <input name="wxid" type="hidden" value="gh_423dwjkewad">
            <table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
              <thead>
                <tr>
                  <th class="span4">楼盘名称</th>
                  <th class="span4">关键词</th>
                  <th class="span2">操作</th>
                </tr>
              </thead>
              <tbody>
                <if condition="$estate eq ''">
                  <tr>
                    <td colspan="4" style="text-align:center; height:30px;">没有任何楼盘信息</td>
                  </tr>
                <else/>
                  <volist name="estate" id="list">
                    <tr>
                      <td style="text-align:center; ">{pigcms:$list['title']}</td>
                      <td style="text-align:center; ;">{pigcms:$list['keyword']}</td>
                      <td style="text-align:center; ">
                        <a href="{pigcms::U('Estate/nav',array('pid'=>$list['id'],'token'=>$list['token']))}" class="btn">楼盘版块</a>
                        |
                        <a href="{pigcms::U('Estate/son',array('pid'=>$list['id'],'token'=>$list['token']))}" class="btn">子楼盘</a>
                        |
                        <a href="{pigcms::U('Estate/housetype',array('pid'=>$list['id'],'token'=>$list['token']))}" class="btn">户型</a>
                        |
                        <a href="{pigcms::U('Estate/album',array('pid'=>$list['id'],'token'=>$list['token']))}" class="btn">相册</a>
                        |
                        <a href="{pigcms::U('Estate/impress',array('pid'=>$list['id'],'token'=>$list['token']))}" class="btn">房友印象</a>
                        |
                        <a href="{pigcms::U('Estate/expert',array('pid'=>$list['id'],'token'=>$list['token']))}" class="btn">专家点评</a>
                        |
                        <a href="{pigcms::U('Estate/reservation_manage',array('pid'=>$list['id'],'token'=>$list['token'],'addtype'=>'house_book','id'=>$list['res_id']))}" class="btn">预约订单</a>
                        |
                        <a href="{pigcms::U('Estate/aboutus',array('pid'=>$list['id'],'token'=>$list['token']))}" class="btn">关于我们</a>
                        |
                        <a href="{pigcms::U('Estate/set',array('id'=>$list['id'],'token'=>$list['token']))}" class="btn">编辑</a>
                        |                
                        <a href="{pigcms::U('Estate/del',array('id'=>$list['id'],'token'=>$list['token']))}" onclick="return(confirm('确定要删除吗？'))" class="btn">删除</a></a>
                      </td>
                    </tr>
                  </volist>
                </if>
              </tbody>
            </table>
           </form> 
          </div>
          <div class="cLine">
            <div class="pageNavigator right">
                 <div class="pages">{pigcms:$page}</div>
            </div>
            <div class="clr"></div>
          </div>
        </div>  
<include file="Public:footer"/>
