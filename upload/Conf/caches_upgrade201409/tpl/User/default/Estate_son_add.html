<include file="Public:head"/>
<div class="content">

<div class="cLineB">
  <h4>添加子楼盘 </h4><a href="javascript:history.go(-1);" class="right btnGrayS vm" style="margin-top:-27px">返回</a>
 </div>

    <div class="msgWrap bgfc">
	  <form class="form" method="post" action="" target="_top" >
		<table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">
			<tbody>
				<tr>
				  <th valign="top"><span class="red">*</span>子楼盘名称：</th>
				  <td>
					 <input type="text" id="title" name="title" value="{pigcms:$son['title']}" class="input-large px" schoolSet data-rule-maxlength="20">
                                        <span class="maroon">*</span>
                                        <span class="help-inline">尽量简单，不要超过20字</span></td>
				</tr>
				<tr>
					<th width="120">显示顺序</th>
					<td> <input type="text" id="sort" name="sort" value="{pigcms:$son['sort']|default=1}" class="input-mini px" schoolSet data-rule-number="true">
                                        <span class="maroon">*</span>
                                        <span class="help-inline">数值越大越靠前</span></td>
				</tr>
				<tr>
					<th>子楼盘介绍：</th>
					<td><textarea id="description" name="description" style="width:560px;height:75px;border: 1px solid rgb(153, 153, 153);" data-rule-maxlength="150" placeholder="可不填">{pigcms:$son['description']}</textarea> [60字以内]</td>
				</tr>
				<th>&nbsp;</th>
				  	<if condition="$son['id'] neq ''">
                                    <input type="hidden" name="id" value="{pigcms:$son['id']}" />

                    </if>
					<td>
						<button type="submit" name="button" class="btnGreen">保存</button>
						<a href="javascript:history.go(-1);" class="btnGray vm">取消</a>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
  </div>


        </div>
<include file="Public:footer"/>
