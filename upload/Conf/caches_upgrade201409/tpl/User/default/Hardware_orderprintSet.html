<div class="content">
          <div class="cLineB"><h4>无线订单打印机（小票打印机）</h4></div>
<include file="Hardware:header"/>
 <div class="ftip" style="margin:25px auto 5px auto;">无线订单打印机（小票打印机）是指无需人工处理，有微信订单的时候会自动打印订单信息的小型打印机</div>
 <style>
.dtas{padding:20px}
.dtas p{line-height:30px;}
</style>
       <div class="msgWrap">
<form class="form" method="post" enctype="multipart/form-data" >
<TABLE class="userinfoArea" style=" margin:20px 0 0 0;" border="0" cellSpacing="0" cellPadding="0" width="100%">
  <THEAD>
<TR>
  <TH valign="top"><label for="acttitle">绑定手机号：</label></TH>
  <TD><input type="input" class="px" id="mp"  name="mp" style="width:200px"  value="{pigcms:$info.mp}" >    </TD>
  <TD>&nbsp;</TD>
</TR>
<TR>
  <TH valign="top"><label for="acttitle">终端号：</label></TH>
  <TD><input type="input" class="px" id="mcode"  name="mcode" style="width:500px"  value="{pigcms:$info.mcode}" >  打印机底部查看 </TD>
  <TD>&nbsp;</TD>
</TR>
<TR>
  <TH valign="top"><label for="acttitle">密钥：</label></TH>
  <TD><input type="input" class="px" id="mkey"  name="mkey" style="width:500px"  value="{pigcms:$info.mkey}" >  打印机底部查看 </TD>
  <TD>&nbsp;</TD>
</TR>
<TR>
  <TH valign="top"><label for="acttitle">打印份数：</label></TH>
  <TD><input type="input" class="px" id="count"  name="count" style="width:100px"  value="{pigcms:$info.count}" >  每个订单打印几份 </TD>
  <TD>&nbsp;</TD>
</TR>
<TR>
  <TH valign="top"><label for="acttitle">选择店面：</label></TH>
  <TD><select name="companyid" class="pt">
	  	<option value="0" <if condition="$info['companyid'] eq 0">selected</if>>请选择</option>
       <volist id="company" name="companys">
       <option value="{pigcms:$company.id}" <if condition="$info['companyid'] eq $company['id']">selected</if>>{pigcms:$company.name}</option>
       </volist>                            
  	 
  	</select> 用于哪个店面&nbsp;&nbsp;<a href="/index.php?g=User&m=Company&a=index&token={pigcms:$token}">点击这里添加店面</a>   </TD>
  <TD>&nbsp;</TD>
</TR>
<TR>
  <TH valign="top"><label for="acttitle">用途：</label></TH>
  <TD>{pigcms:$moduleStr}   选择打印哪些类型的订单</TD>
  <TD>&nbsp;</TD>
</TR>

<TR>
  <TH valign="top">打印类型：</TH>
  <TD><label for="radio3"><input id="radio3" class="radio" type="radio" name="paid" value="1"  <eq name="info.paid" value="1">checked="checked"</eq> /> 只打印付过款的</label>&nbsp;&nbsp;<label for="radio4"><input class="radio" id="radio4" type="radio" name="paid" value="0" <eq name="info.paid" value="0">checked="checked"</eq> /> 无论是否付款都打印</label></TD>
</TR>

  <TH></TH>
  <TD><button type="submit"  name="button"  class="btnGreen left" >保存</button>　
  	</TD>
  </TR>
  </TBODY>
</TABLE>
  </form>
