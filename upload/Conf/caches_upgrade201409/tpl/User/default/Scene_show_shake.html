<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>投票</title>
	<link rel="stylesheet" type="text/css" href="/tpl/static/wall/css/winner_list.css">
</head>
<body style="width:1200px;height:550px;">
<h1>中奖名单</h1>
	<ul class="rotate-tab clearfix">
		<volist id="max" name="max" key="key">
			<li class="<if condition="$round eq $max['round']">active</if>">
				<a href="{pigcms::U('Scene/show_shake',array('sceneid'=>$sceneid,'id'=>$id,'round'=>$max['round']))}">第{pigcms:$key}轮</a>
			</li>
		</volist>
		<span class="clear"></span>
	</ul>
<div class="member-list" style="height: 316px;">
	<ul class="clearfix">
		<ul class="clearfix">
			<volist id="data" name="data" key="key">
				<li>
					<span>第{pigcms:$key}名</span>
					<div class="member-avatar"><img src="{pigcms:$data.head}"></div>
					<span>{pigcms:$data.name}</span>
				</li>	
			</volist>
		</ul>
	</ul>
</div>
</body></html>
