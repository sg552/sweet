<if condition="$ischild neq 1">
<include file="Public:head" />
<else />
<include file="Repast:head" />
</if>
<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/cymain.css" />  
<div class="content">
<!--tab start-->
<div class="tab">
<ul>
<if condition="$isgroup neq 1 OR $ischild neq 1">
<li class="current tabli" id="tab2"><a href="{pigcms::U('Store/index',array('token'=>$token))}">商品分类管理</a></li>
<li class="tabli" id="tab0"><a href="{pigcms::U('Store/product',array('token'=>$token, 'catid'=>$catid))}">商品管理</a></li>
<li class="tabli" id="tab2"><a href="{pigcms::U('Store/orders',array('token'=>$token))}">订单管理</a></li>
<if condition="$ischild eq 0">
<li class="tabli" id="tab5"><a href="{pigcms::U('Reply_info/set',array('token'=>$token,'infotype'=>'Shop'))}">商城回复配置</a></li>
</if>
<if condition="$isgroup eq 1">
	<li class="tabli" id="tab5"><a href="{pigcms::U('Store/group',array('token'=>$token))}">商品分组</a></li>
	<li class="tabli" id="tab7"><a href="{pigcms::U('Store/productgroup',array('token'=>$token))}">分组商品展现</a></li>
</if>
<else />
	<li class="tabli" id="tab2"><a href="{pigcms::U('Store/orders',array('token'=>$token))}">订单管理</a></li>
</if>
	<li class="tabli" id="tab2"><a href="{pigcms::U('Store/flash',array('token'=>$token))}">商城背景与轮播图</a></li>
	<li class="tabli" id="tab8"><a href="{pigcms::U('Store/twitter',array('token'=>$token))}">商城分佣管理</a></li>
</ul>
</div>
<!--tab end-->
<div class="cLine">
<div class="pageNavigator left">
	<a href="{pigcms::U('Store/normsAdd',array('token'=>$token,'catid'=>$catid))}" title="新增规格名称" class="btnGrayS vm bigbtn">
	<img src="{pigcms::RES}/images/product/add.png" class="vm">新增<span class="red">{pigcms:$catData.name}</span>分类的规格名称</a>
</div>
<div class="pageNavigator right">
	<a href="{pigcms::U('Store/index',array('token'=>$token,'catid'=>$catid))}" class="btnGrayS vm bigbtn">返回</a>
</div>
<div class="clr"></div>
</div>
<div class="msgWrap">
<form method="post" action="" id="info">
<input name="delall" type="hidden" value="">
<input name="wxid" type="hidden" value="">
<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
<thead>
<tr>
<th class="select">名称</th>
<th width="160">分类名称</th>
<th width="130">规格名称</th>
<th width="250" class="norightborder">操作</th>
</tr>
</thead>
<tbody>
<tr></tr>
<volist name="list" id="hostlist"> 
<tr>
<td></td>
<td>{pigcms:$catData.name}</td>
<td>{pigcms:$hostlist.name}</td>
<td class="norightborder">
	<a href="{pigcms::U('Store/formatAdd',array('token'=>$token,'id'=> $hostlist['id'], 'catid' => $catid))}">修改</a>
	<a href="javascript:drop_confirm('您确定要删除吗?', '{pigcms::U('Store/normsDel',array('id' => $hostlist['id'], 'token'=>$token, 'catid' => $catid))}');">删除</a>
	<a href="{pigcms::U('Store/norms',array('token'=>$token,'fid'=> $hostlist['id'], 'catid' => $catid))}">增加规格值</a>
</td>
</tr>
</volist>
</tbody>
</table>
</form>
</div>
<div class="cLine">
<div class="pageNavigator right">
<div class="pages">{pigcms:$page}</div>
</div>
<div class="clr"></div>
</div>
</div>
