 <include file="Public:head" /> 
 <link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/cymain.css" />
 <link rel="stylesheet" href="{pigcms::STATICS}/kindeditor/themes/default/default.css" />
<link rel="stylesheet" href="{pigcms::STATICS}/kindeditor/plugins/code/prettify.css" />
<script src="{pigcms::STATICS}/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="{pigcms::STATICS}/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script src="{pigcms::STATICS}/kindeditor/plugins/code/prettify.js" type="text/javascript"></script>
<script src="{pigcms::RES}/js/date/WdatePicker.js"></script>
<script type="text/javascript" src="{pigcms::RES}/js/formCheck/formcheck.js"> </script>
<script>

var editor;
KindEditor.ready(function(K) {
editor = K.create('#content', {
resizeType : 1,
allowPreviewEmoticons : false,
allowImageUpload : true,
uploadJson : '/index.php?g=User&m=Upyun&a=kindedtiropic',
items : [
'source','undo','clearhtml','hr',
'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
'insertunorderedlist', '|', 'emoticons', 'image','link', 'unlink','baidumap','lineheight','table','anchor','preview','print','template','code','cut']
});

});

function inputtypeChange(){
  var attr = $('#inputtype').attr('value');
	if(attr == 'select' || attr == 'checkbox' || attr == 'radio'){
		$('#troptions').css("display","");
	}else{
		$('#troptions').css("display","none");
	}
}
function regexChange(){
	$('#regex').attr('value',$('#regexSelect').attr('value'))
}
</script>

  <div class="content"> 
   <div class="cLineB"> 
    <h4>输入设置项</h4> 
    <a href="{pigcms::U('Custom/forms',array('token'=>$token,'set_id'=>$set_id))}" class="right  btnGreen" style="margin-top:-27px">返回</a> 
   </div> 
  
   <form class="form" method="post" id="form" action=""> 
<if condition="$isUpdate eq 1">
<input type="hidden" name="id" value="{pigcms:$set.id}" />
</if>
    
    <div class="msgWrap bgfc"> 
     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
      <tbody> 
      <tr> 
        <th><span class="red">*</span>字段说明：</th>
        <td><input type="text" id="displayname" name="field_name" value="{pigcms:$set.field_name}" class="px require" style="width:300px;" /></td> 
       </tr> 
       <tr> 
        <th><span class="red">*</span>输入类型：</th>
        <td>
            <select name="field_type" id="inputtype" onchange="inputtypeChange()">{pigcms:$field_type}</select>
            <br />        
            <span id="troptions"<if condition="($set['field_type'] eq 'select') or ($set['field_type'] eq 'checkbox') or($set['field_type'] eq 'radio') "><else />style="display:none"</if>>
              多个选项值，多个用“|”隔,请不要使用空格！<br />
              <textarea name="filed_option" id="options"  class="px" style="width:300px; height:70px" cols="60" rows="8">{pigcms:$set.filed_option}</textarea>
            </span>
        </td> 
       </tr>

       <tr> 
        <th><span class="red">*</span>输入限制：</th>
        <td>
          <select name="field_match" id="regexSelect" onchange="regexChange()">{pigcms:$field_match}</select>
          设置用户输入的类型，注：只有使用文本框类型选择才有效
        </td> 
       </tr>
       </tr>
              <tr> 
        <th><span class="red">*</span>是否必填：</th>
        <td>
          <select name="is_empty" id="require">
              <option value="0" <if condition="$set.is_empty eq '0'">selected</if>> 可选 </option>  
              <option value="1" <if condition="$set.is_empty eq '1'">selected</if>> 必填 </option> 
          </select>
          设置是否为必填选项
        </td> 
       </tr> 
        <tr> 
        <th><span class="red">*</span>是否显示：</th>
        <td>
          <select name="is_show" id="require">
              <option value="1" <if condition="$set.is_show eq '1'">selected</if>> 显示 </option>
              <option value="0" <if condition="$set.is_show eq '0'">selected</if>> 隐藏 </option>
          </select>
          设置是否显示该选项
        </td> 
       </tr> 
        <tr> 
        <th><span class="red">*</span>排序：</th>
        <td><input type="text" name="sort" id="taxis" value="<if condition="$set.sort eq ''">50<else />{pigcms:$set.sort}</if>" class="px" style="width:100px;" /></td> 
       </tr>
       <tr> 
        <th><span class="red"></span>错误提示：</th> 
        <td><input type="text" name="err_info" id="errortip" value="{pigcms:$set.err_info}" class="px" style="width:300px;" /> 输入错误时的提示内容</td> 
       </tr>

       <th>&nbsp;</th>
       <td>
        <input type="hidden" name="field_id" value="{pigcms:$set.field_id}" />
        <input type="hidden" name="set_id" value="{pigcms::$set_id}">
          <button type="submit" name="button" class="btnGreen">保存</button> &nbsp;
          <a href="{pigcms::U('Custom_form/index',array('token'=>$token,'set_id'=>$set_id))}" class="btnGray vm">取消</a>
       </td> 
       </tr> 
      </tbody> 
     </table> 
     </div>
    
   </form> 
  </div> 
<script language="javascript">
$(function(){

	$("#form").valid([
	{ name:"displayname",simple:"显示名称",require:true},
	{ name:"fieldname",type:"eng",simple:"字段名称",require:true},
	{ name:"inputtype",simple:"输入类型",require:true}	
	],true,true);

})
</script>
  <include file="Public:footer" />
