    <div class="step-bar">
      <div class="step-bar-cont active">
        <span class="title">进入开发者中心</span>

        <div class="step-num">
          <span class="count">1</span>
        </div>
      </div>
      <div class="step-bar-cont ">
        <span class="title">启用服务器配置</span>

        <div class="step-num">
          <span class="count">2</span>
        </div>
      </div>
      <div class="step-bar-cont">
        <span class="title">确定启用服务器配置</span>

        <div class="step-num">
          <span class="count">3</span>
        </div>
      </div>
      <div class="step-bar-cont">
        <span class="title">修改服务器配置</span>

        <div class="step-num">
          <span class="count">4</span>
        </div>
      </div>
      <div class="step-bar-cont">
        <span class="title">验证绑定结果</span>

        <div class="step-num">

        </div>

      <div class="clearfix"></div>
    </div>
    <div class="step-content">
      <div class="details show">
        <div class="title">第一步 登录您的微信公众平台，登录后点击左侧菜单的“开发者中心”<a href="https://mp.weixin.qq.com/" class="pull-right font-size13" target="_blank" style="margin-left:20px;font-weight:normal">点击进入公众平台</a></div>
        <div class="pic">
          <img src="/tpl/static/demo/3.jpg">
        </div>
      </div>
      <div class="details">
        <div class="title">第二步 进入开发者中心之后，点击下图中绿色的“启用”按钮（如果按钮是红色的就忽略这个直接进入下一步）</div>
        <div class="pic">
        <br><br>
          <img src="/tpl/static/demo/4.jpg">
        </div>
      </div>
      <div class="details">
        <div class="title">第三步 点击确定开启（如果已开启就进入下一步）</div>
        <div class="pic">
          <img src="/tpl/static/demo/5.jpg">
        </div>
      </div>
      <div class="details">
        <div class="title">第四步 点击“修改配置”，按照下面要求填写接口配置信息，填写后提交即可</div>
        <div class="pic">
          <img src="/tpl/static/demo/6.jpg">
        </div>

        <div class="group"><label class="green" style="width:125px;">URL：</label>
          <input value="{pigcms:$f_siteUrl}/index.php?g=Home&m=Weixin&a=index&token={pigcms:$wxuser.token}{pigcms:$wxuser.urlsubfix}" type="text"><input id="copy-button1" data-clipboard-text="{pigcms:$f_siteUrl}/index.php?g=Home&m=Weixin&a=index&token={pigcms:$wxuser.token}{pigcms:$wxuser.urlsubfix}" class="btn btn-sm btn-default" value="复制" type="button">
        </div>
        <div class="group"><label class="green" style="width:125px;">Token：</label>
          <input value="<php>if($wxuser['pigsecret']){echo $wxuser['pigsecret'];}else{echo $wxuser['token'];}</php>" type="text"><input id="copy-button2" data-clipboard-text="<php>if($wxuser['pigsecret']){echo $wxuser['pigsecret'];}else{echo $wxuser['token'];}</php>" class="btn btn-sm btn-default" value="复制" type="button">
        </div>
        <div class="group"><label class="green" style="width:125px;">AESEncodingKey：</label>
          <input value="{pigcms:$wxuser.aeskey}" type="text"><input id="copy-button3" data-clipboard-text="{pigcms:$wxuser.aeskey}>" class="btn btn-sm btn-default" value="复制" type="button">
        </div>
        <div class="group"><label class="green" style="width:125px;">消息加解密方式：</label>
         <input value="{pigcms:$wxuser.encodetype}" type="text"> <input id="copy-button4" data-clipboard-text="{pigcms:$wxuser.aeskey}>" class="btn btn-sm btn-default" value="推荐" type="button">
        </div>

      </div>
      <div class="details last ">
        <div class="pic ">
          <img class="pull-left" src="/tpl/static/demo/7.png">

          <div class="up-success" style="line-height:200%">用个人微信账号往您的公众账号发送一条消息<span class="green">“帮助”</span>，如收到回复，说明您已经设置成功。
          </div>
          <div class="tools align-center" style="line-height:200%">
            <label class="grey">未收到回复？<a href="{pigcms::U('Index/bindEdit')}">重新绑定</a></label>
            <br>
             <br>
            <a href="{pigcms::U('Function/index',array('id'=>$wxuser['id'],'token'=>$wxuser['token']))}" class="btn btn-primary form-control">设置完成了，进入管理中心</a>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
      <div class="pull-right margin-top-20 tools">
        <a href="{pigcms::U('Index/bindHelp')}">返回</a>
