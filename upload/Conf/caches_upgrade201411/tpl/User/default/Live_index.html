<include file="Public:head"/> 
<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/cymain.css" />
        <div class="content">
<div class="cLineB">
<h4 class="left">微场景</h4>
<div class="clr"></div>
</div>

<div class="cLine">
<div class="pageNavigator left"> <a href="{pigcms::U('Live/add',array('token'=>$token))}" title="添加场景" class="btnGrayS vm bigbtn"><img src="{pigcms::RES}/images/product/add.png" width="16" class="vm">添加场景</a></div>
<div class="searchbar right">
	<form method="post" action="">
		<input type="text" id="msgSearchInput" class="txt left" placeholder="输入关键词搜索" name="search" value="">
		<input type="hidden" name="ac" value="hotels-list">
		<input type="hidden" name="id" value="9878">
		<input type="hidden" name="wxid" value="gh_423dwjkewad">
		<input type="submit" value="搜索" id="msgSearchBtn" href="" class="btnGrayS" title="搜索">
	</form>
</div>
<div class="clr"></div>
</div>
<div class="msgWrap">
<form method="post" action="" id="info">
<input name="delall" type="hidden" value="">
<input name="wxid" type="hidden" value="">
<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
<thead>
<tr>
<th width="160">场景名称</th>
<th width="160">关键词</th>
<th width="130">添加时间</th>
 <th width="80">是否开启</th>
<th width="250" class="norightborder">操作</th>
</tr>
</thead>
<tbody>
<tr></tr>
<volist name="list" id="item"> 
<tr>
<td>{pigcms:$item.name}</td>
<td>{pigcms:$item.keyword}</td>
<td>{pigcms:$item.add_time|date="Y-m-d H:i:s",###}</td> 
<td>
	<if condition="$item.is_open eq '1'">
		已开启
	<else/>	
		未开启
	</if>
</td> 

<td class="norightborder">
	<a href="{pigcms::U('Live/content',array('id'=>$item['id'],'token'=>$token))}">场景内容</a>
<if condition="$item.show_company eq '1'">
	<!--<a href="{pigcms::U('Company/branches',array('id'=>$item['id'],'token'=>$token,'isBranch'=>1))}">公司分支信息</a>-->
	<a href="{pigcms::U('Live/company',array('id'=>$item['id'],'token'=>$token))}">商家展示</a>
</if>
	<a href="{pigcms::U('Live/add',array('id'=>$item['id'],'token'=>$token))}">修改</a>
	<a href="javascript:drop_confirm('您确定要删除吗?', '{pigcms::U('Live/del',array('id'=>$item['id'],'token'=>$token))}');">删除</a></td>
</tr>
</volist>
</tbody>
</table>
</form>

</div>
<div class="cLine">
<div class="pageNavigator right">
<div class="pages">{pigcms:$page}</div>
</div>
<div class="clr"></div>
</div>
</div>
