	</div>
</form>

<span><a href="javascript:" order="time" class="arrow-down">时间<i><em></em></i></a></span>

<ul id="m_list" class="m-list ">
<volist name="products" id="hostlist"> 
	<li>
		<span class="pic">
			<a href="{pigcms::U('Store/product',array('token' => $_GET['token'], 'id' => $hostlist['id'], 'wecha_id' => $_GET['wecha_id'], 'twid' => $twid))}">
			<img src="{pigcms:$hostlist.logourl}" data-original="{pigcms:$hostlist.logourl}">
		</a>
		</span>
		<span class="con">
			<a class="t" href="{pigcms::U('Store/product',array('token' => $_GET['token'], 'id' => $hostlist['id'], 'wecha_id' => $_GET['wecha_id'], 'twid' => $twid))}">{pigcms:$hostlist.name}</a>
			<b>￥{pigcms:$hostlist.price}</b><del>￥{pigcms:$hostlist.oprice}</del>
			<span style="color:#999;font-size:8px;margin-top:15px;">{pigcms:$hostlist['salecount'] + $hostlist['fakemembercount']}人付款</span>
		</span>
	</li>
</volist>
</ul>
<a class="more" id="show_more" page="2" style="display: none;" href="javascript:void(0);">加载更多</a>
<input type="hidden" value="1" id="pageid" />
<input type="hidden" id="canScroll" value="1" />
<script type="text/javascript">
$(function() {
	$('#search_form').submit(function() {
		var search_name = $('#search_name').val();
		if (search_name == '') {
			return false;
		}
	});

	//点击排序
	var base_url = '{pigcms::U('Store/products',array('token'=>$_GET['token'],'catid'=>$thisCat['id'],'wecha_id'=>$_GET['wecha_id'], 'twid' => $twid))}';
	var b_url = '<if condition="$isSearch neq 1">{pigcms::U('Store/ajaxProducts',array('token'=>$_GET['token'],'catid'=>$thisCat['id'],'wecha_id'=>$_GET['wecha_id'], 'twid' => $twid))}<else/>{pigcms::U('Store/ajaxProducts',array('token'=>$_GET['token'],'keyword'=>$_GET['keyword'],'wecha_id'=>$_GET['wecha_id'], 'twid' => $twid))}</if>'
		method = 'DESC',
		_get_method = '{pigcms:$method}',
		order = '{pigcms:$order}',
		_get_order  = '';
	if (_get_order != '') {
		order = _get_order;
	}
	$('.order_control a').removeClass('arrow-down');
	if (_get_method == 'DESC')  {
		method = 'ASC';
		$('.order_control a[order="' + order + '"]').addClass('arrow-up');
	} else {
		$('.order_control a[order="' + order + '"]').addClass('arrow-down');
	}
	$('.order_control a').click(function() {
		var order = $(this).attr('order');
		var url = base_url + '&order=' + order+'&method='+method;
		location.href = url;
	});

	/*---------------------加载更多--------------------*/
	var total = {pigcms:$count},
		pagesize = 8,
		pages = Math.ceil(total / pagesize);
	var com_link = '{pigcms::U('Store/product',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}';
	var label_arr = ["\u8bf7\u9009\u62e9\u6807\u7b7e","\u70ed\u5356","\u7206\u6b3e"];
	if (pages > 1) {
		var _page = $('#show_more').attr('page');
		$(window).bind("scroll",function() {
			if ($(document).scrollTop() + $(window).height() >= $(document).height()) {
				$('#show_more').show().html('加载中...');
				if (_page > pages) {
					$('#show_more').show().html('没有更多了').delay(2300).slideUp(1600);
					return;
				}
				if($('#canScroll').val()==0){//不要重复加载
					return;
				}
				$('#canScroll').attr('value',0);
				$.ajax({
					type : "GET",
					data : {'page' : _page, 'inajax' : 1},
					url :  b_url + '&order=' + order + '&method=' + _get_method + '&pagesize='+pagesize,
					dataType : "json",
					success : function(RES) {
						$('#canScroll').attr('value',1);
						$('#show_more').hide().html('加载更多');
						data = RES.products;
						if(data.length){
							$('#show_more').attr('page',parseInt(_page)+1);
						}
						_page = $('#show_more').attr('page');
						var _tmp_html = '';
						$.each(data, function(x, y) {
							_tmp_html +=    '<li><span class="pic">' +
							'<a href="' + com_link + '&id=' + y.id + '">' +
							'<img src="' +y.logourl + '" />' +
							'</a></span><span class="con"><a class="t" href="' + com_link + '&id=' + y.id + '">' + y.name + '</a><b>￥'+ y.price +'&nbsp;元</b><del>￥' + y.oprice + '</del>' +
							'<span style="color:#999;font-size:8px;margin-top:15px;">' + parseInt(y.salecount + y.fakemembercount) + '人付款</span></span></li>';
						});
						$('#m_list').append(_tmp_html);
					}
				});
			}
		});
	}
});
</script>
</body>
