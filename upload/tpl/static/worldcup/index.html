.lineinner{width:100%;top:20px;-webkit-tap-highlight-color:rgba(0,0,0,0);}

.lineinner li{position:relative;padding:0 5% 30px 30%;overflow:hidden;}

.lineinner li .box{position:relative;padding:10px 8px 0;background-color:#F9FFF4;border-radius:5px;color:#92bd6e;}

/*load*/
.load{ position:absolute; top:0px; left:0px; right:0px; bottom:0px; width:100%; height:100%; background:#43812b; z-index:1000 }
.loadImg{position:absolute;left:50%;top:50%; width:100px; height:100px;margin:-50px 0 0 -50px;}
.loadTxt{ width:100px; height:50px; margin:0px auto; line-height:50px; text-align:center; color:#fff86b; font-size:25px; font-family:Impact,Georgia,"Times New Roman", Times, serif; animation:1.5s ease-in-out 0s infinite fmTxtUp; -webkit-animation:1.5s ease-in-out 0s infinite fmTxtUp; -moz-animation:1.5s ease-in-out 0s infinite fmTxtUp}
.circle {
	background-color: rgba(0,0,0,0);
	border:5px solid rgba(251,241,107,0.9);
	opacity:.9;
	border-right:5px solid rgba(0,0,0,0);
	border-left:5px solid rgba(0,0,0,0);
	border-radius:50px;
	box-shadow: 0 0 35px #fbf49c;
	width:50px;
	height:50px;
	margin:0 auto;
	-moz-animation:spinPulse 1s infinite ease-in-out;
	-webkit-animation:spinPulse 1s infinite linear;
}
.circle1 {
	background-color: rgba(0,0,0,0);
	border:5px solid rgba(251,241,107,1);
	opacity:.9;
	border-left:5px solid rgba(0,0,0,0);
	border-right:5px solid rgba(0,0,0,0);
	border-radius:50px;
	box-shadow: 0 0 15px #f4f0d1; 
	width:30px;
	height:30px;
	margin:0 auto;
	position:relative;
	top:-50px;
	-moz-animation:spinoffPulse 1s infinite linear;
	-webkit-animation:spinoffPulse 1s infinite linear;
}
@-moz-keyframes spinPulse {
	0% { -moz-transform:rotate(160deg); opacity:0; box-shadow:0 0 1px #2187e7;}
	50% { -moz-transform:rotate(145deg); opacity:1; }
	100% { -moz-transform:rotate(-320deg); opacity:0; }
}
@-moz-keyframes spinoffPulse {
	0% { -moz-transform:rotate(0deg); }
	100% { -moz-transform:rotate(360deg);  }
}
@-webkit-keyframes spinPulse {
	0% { -webkit-transform:rotate(160deg); opacity:0; box-shadow:0 0 1px #2187e7; }
	50% { -webkit-transform:rotate(145deg); opacity:1;}
	100% { -webkit-transform:rotate(-320deg); opacity:0; }
}
@-webkit-keyframes spinoffPulse {
	0% { -webkit-transform:rotate(0deg); }
	100% { -webkit-transform:rotate(360deg); }
}

<body>
<div class="perspective">

    <!-- loading -->
    <div class="load" style="display: block;">
        <div class="loadImg">
        <div class="loadTxt">loading</div>
        <div class="circle"></div>
        <div class="circle1"></div>
        </div>
     </div>
    <!-- /loading -->

    <!-- global -->
    <div class="global">

        <div class="screen">

            <!-- page_1 -->
            <section id="layer_1" class="layer layer1">
                <div class="inner">
                    <div class="hd cf f12 yh">
                        <span class="fl"></span>
                        <span class="fr"></span>
                    </div>
                    <div class="bd">
                  
                        <h1 class="logo"><img width="320" src="style/images/top_logo3.png" alt="赛程" /></h1>
                        <div class="mofang"><img width="260" src="style/images/mofang2.png" alt="魔方" /></div>
                    </div>
                    <div class="ft">
                        <div class="btn btn1">热门球队赛程</div>
                        <div class="btn btn2">分组赛程</div>
                        <div class="btn btn3">完全赛程</div>
              
                    </div>
                </div>
            </section>
            <!-- /page_1 -->

            <!-- page_2 -->
            <section id="layer_2" class="layer layer2">
                <div class="inner">
                    <div class="hd hd_bd"><span class="tit">热门球队赛程</span></div>
                    <div class="bd">

<script id="listHtml" type="text/html">
<%for(i = 0; i < list.length; i ++) {%>
    <li data-item=<%=i%> class="item <% if(list[i].type && list[i].type != 1){%> itemType<%}%>">
        <% if(list[i].type && list[i].type != 1) {%>
            <div class="type"><%=list[i].type%></div>
        <%}%>
        <i class="dot"></i>
        <div class="day">
            <time><%=list[i].day%></time>
            <p><%=list[i].week%></p>
        </div>
        <div class="box <% if(list[i].type){%> box2<%}%>">
            <%for(j = 0; j < list[i].match.length; j ++) {%>
                <dl class="cf">
                    <dt class="time fl"><%=list[i].match[j].time%></dt>
                    <dd class="text <% if(list[i].match[j].describe == ''){%> text2<%}%>">
                        <div class="tit">
                            <% if(!list[i].type) {%>
                                <span class="num"><%= $num() %></span>
                            <%}%>
                            <%=list[i].match[j].title%><% if(list[i].match[j].hot){%><span class="hot">HOT</span><%}%>
                        </div>
                        <%=list[i].match[j].describe%>
                    </dd>
                </dl>
            <%}%>
        </div>
    </li>
<%}%>
</script>

function getArgs() {
    var args = {};
    var query = location.search.substring(1);
    var pairs = query.split("&");
    for (var i = 0; i < pairs.length; i++) {
        var pos = pairs[i].indexOf("=");
        if (pos == -1) continue;
        var argname = pairs[i].substring(0, pos);
        var value = pairs[i].substring(pos + 1);
        value = decodeURIComponent(value);
        args[argname] = value;
    }
    return args;
}
var Layer = {
    num: 0,

        });
        $("#layer_1 .btn3").on("swipeUp", function(){

        });

var matchAjax = {
    fullData: function (obj, list, objClass){
        var name = $(obj).find(objClass).html();
        var tempData = {
            list: []
        };
        for(var i in list){
            if(objClass == ".team"){
                if(list[i].homeName == name || list[i].awayName == name){
                    tempData.list.push(list[i]);
                    tempData.name = name;
                }
            }
            if(objClass == ".group"){
                if(list[i].groupName == name){
                    tempData.list.push(list[i]);
                    tempData.name = name + "组";
                }
            }
        }
        var html = template.render("dialogTpl", tempData);
        $(".storydialog").html(html);
        Dialog.open();
    },
    ajax: function(){
        var _this = this;
        $.ajax({
            type: "GET",
            url: "http://sportswebapi.qq.com/worldcup/matchList?columnId=4&deviceId=&videoApp",
            dataType: "jsonp",
            success: function(res){
                var d = res[1].match
                var data = {list:[]};
                for(var i in d){
                    for(var j in d[i]){
                        for(var k in d[i][j]){
                            data.list.push(d[i][j][k]);
                        }
                    }
                }
                $("#layer_2 .item").on("click", function(){
                    _this.fullData(this, data.list, ".team");
                    $(".storydialog").css({"top":"50%", "margin-top": "-98px"});
                });
                $("#layer_3 .item").on("click", function(){
                    var _class = $(this).hasClass("itemLogo");
                    if(!_class){
                        _this.fullData(this, data.list, ".group");
                        $(".storydialog").css({"top":"50%", "margin-top": "-151px"});
                    }
                });
            }
        });
    },
    init: function(){
        var num = 0;

        template.helper('$sub', function (content) {
            return content.substr(5, 11);
        });
        this.ajax();
    }
}

var _uas = navigator.userAgent.toLowerCase();
var isWho = {
    is_osx : function(){
        if(_uas.match(/iphone/i) == "iphone"){
            return "IOS"
        }
    },
    is_qqnews: function(){
        if(_uas.match(/qqnews/i) == "qqnews"){
            return true;
        } else {
            return false;
        }
    },
    is_weixin: function (){
        if(_uas.match(/MicroMessenger/i) == "micromessenger"){
            return true;
        } else {
            return false;
        }
    }
}
var share = function(){
    var _uas = navigator.userAgent.toLowerCase();
    var _title = document.title;
    var _des = document.title;
    var _pic = "";
    if(isWho.is_qqnews()){
        window.TencentNews.shareFromWebView(_title, _des, _pic);
    }else if(isWho.is_weixin()){
        $(".weixin_layer").show();
        $('.weixin_layer').off('click').on('click',function(){
           $('.weixin_layer').hide();
        });
    }else{
        window.location = "http://share.v.t.qq.com/index.php?c=share&a=index&url="+window.location.href+"&appkey=801378464&title=" + _title + "&pic=" + _pic + "&line1=";
    }
}
