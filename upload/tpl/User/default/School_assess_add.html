<link rel="stylesheet" href="{pigcms::STATICS}/kindeditor/themes/default/default.css" />

<script src="{pigcms::STATICS}/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="{pigcms::STATICS}/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script src="{pigcms::STATICS}/kindeditor/plugins/code/prettify.js" type="text/javascript"></script>

 <script>

var editor;
KindEditor.ready(function(K) {
editor = K.create('#info', {
resizeType : 1,
allowPreviewEmoticons : false,
allowImageUpload : true,
uploadJson : '/index.php?g=User&m=Upyun&a=kindedtiropic',
items : [
'source','undo','plainpaste','wordpaste','clearhtml','quickformat','selectall','fullscreen','fontname', 'fontsize','subscript','superscript','indent','outdent','|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline','hr']
});

</script>
<script>
    jQuery(document).ready(function(){
      jQuery("#formID").validationEngine();
    });
    function checkPhone(field,rules,i,options){
        var regex = /^0\d{2,3}-?\d{6,8}\d$/;
        if(field.val() == null || !regex.test(field.val())){
            return "电话格式不对!正确格式:0771-7044333";
        }
    }
    function checkTel(field,rules,i,options){
         var regex = /^(13[0123456789]{1}\d{8}$|^15[1235689]{1}\d{8}$|^18[256789]{1}\d{8})|(0[0-9]{1,3}\-?[0-9]{7,8})$/;
        if(field.val() == null || !regex.test(field.val())){
            return "手机号码格式不对!正确格式:18619998888";
        }
    }
    </script>

<style>
.maroon{color: red;}
</style>
<div class="content">
<div class="cLineB">
<h4>当前位置：微学校 >> <a href="{pigcms::U('School/assess',array('token'=>$token))}">教师管理</a> >> <if condition="$type eq 'edit'">编辑<else/>新增</if>教师</h4>
 </div>

    <div class="msgWrap bgfc" style="margin-top:10px;">
      <form class="form" id="formID" method="post" action="" target="_top" enctype="multipart/form-data">

        <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">
            <tbody>
            <tr>
                    <th width="120">教师姓名:</th>
                    <td>
                    <input type="text" value="{pigcms:$s_teachers['tname']}" id="tname" name="tname" class="px" placeholder="请输入教师姓名" data-validation-engine="validate[required,minSize[2]]"
                    data-errormessage-value-missing="请输入教师姓名!">
                    <span class="maroon">*</span>
                    </td>

                    <th width="120">出生日期:</th>
                    <td>
                    <input type="input" data-validation-engine="validate[required]" placeholder="出生日期必填" data-errormessage-value-missing="出生日期必填" class="px" id="birthdate" value="<if condition="$s_teachers['birthdate'] neq ''">{pigcms:$s_teachers['birthdate']}</if>" onClick="WdatePicker()" name="birthdate">
                    <span class="maroon">*</span>
                    </td>
                </tr>


                <tr>
                    <th width="120">家庭电话:</th>
                    <td>
                    <input type="text" name="homephone" id="homephone" value="{pigcms:$s_teachers['homephone']}" class="px"
                     placeholder="请输入有效的家庭电话" placeholder="请输入家庭电话">

                    </td>

                    <th width="120">联系手机:</th>
                    <td>
                    <input type="text" name="mobile" id="mobile" value="{pigcms:$s_teachers['mobile']}" class="px"placeholder="请输入联系人手机" data-validation-engine="validate[required,funcCall[checkTel]]" >
                    <span class="maroon">*</span>
                    </td>
                </tr>


                 <tr>
                    <th width="120">电子邮件:</th>
                    <td>
                    <input value="{pigcms:$s_teachers['email']}" placeholder="请输入电子邮件"  data-validation-engine="validate[required,custom[email]]"  class="px" type="text" name="email" id="email" />
                    </select>
                    <span class="maroon">*</span>
                    </td>

                    <th width="120">选择性别:</th>
                    <td>
                   <select name="sex" id="sex"  data-validation-engine="validate[required]"  data-errormessage-value-missing="必须选择性别">
                      <option value="">请选择性别</option>
                      <option value="1" <if condition="$s_teachers['sex'] eq 1"> selected </if>>男</option>
                      <option value="2" <if condition="$s_teachers['sex'] eq 2"> selected </if>>女</option>
                    </select>
                    <span class="maroon">*</span>
                    </td>
                </tr>

                 <tr>
                    <th width="120">教师头像:</th>
                    <td>
<if condition="$s_teachers['faceimg'] neq ''">
                    <img class="thumb_img" id="faceimg_src" src="{pigcms:$s_teachers['faceimg']}" style="max-height:100px;">
                </if>
                         <input type="input" class="px" id="faceimg" value="{pigcms:$s_teachers['faceimg']}" name="faceimg" data-validation-engine="validate[required,custom[url]]"
                    data-errormessage-value-missing="必须上传回复图片!"  data-errormessage-custom-error="正确的网址,如: http://www.baidu.com/images/demo.png" >

                         <span class="help-inline">
                              <a href="###" onclick="upyunPicUpload('faceimg',270,300,'{pigcms:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('faceimg')">预览</a>
                              <span class="maroon">建议[270*300]</span>
                         </span>
                    <span class="maroon">*</span>
                    </td>

                    <th width="120">入职时间:</th>
                    <td>
                    <input type="text" name="jiontime" id="jiontime" class="px" data-validation-engine="validate[required]" placeholder="入职时间必填" data-errormessage-value-missing="入职时间必填" class="px"  value="<if condition="$s_teachers['jiontime'] neq ''">{pigcms:$s_teachers['jiontime']}</if>" onClick="WdatePicker()">
                    <span class="maroon">*</span>
                    </td>
                </tr>
                <tr>

                    <th width="120">简要描述:</th>
                    <td colspan="4">
                    <textarea name="headinfo" id="headinfo" style="width: 650px; height: 70px; border:1px solid #234; "data-validation-engine="validate[required,minSize[2],maxSize[100]]" placeholder="不能超过100个字" data-errormessage-value-missing="必须填写">{pigcms:$s_teachers['headinfo']}</textarea>
                    <span class="maroon">*</span>
                    </td>
                </tr>
                 <tr>
                    <th width="120">显示排序:</th>
                    <td colspan="4">
                    <input type="input" class="px" id="sort" value="{pigcms:$comments['sort']|default=1}" name="sort"  data-validation-engine="validate[required,custom[integer],min[1]]" data-errormessage-value-missing="必填项">
              数字越大,越在前面显示.
                    <span class="maroon">*</span>
                    </td>
                </tr>
                <tr>

                    <th width="120">教师简介:</th>
                    <td colspan="4">
                    <textarea name="info" id="info" style="width: 105px; height: 370px; " data-validation-engine="validate[required]"  data-errormessage-value-missing="必须填写">{pigcms:$s_teachers['info']}</textarea>
                    <span class="maroon">*</span>
                    </td>
                </tr>


                <tr>
                   <th><if condition="$s_teachers['tid'] neq ''"><input type="text" hidden name="tid" value="{pigcms:$s_teachers['tid']}"></if></th>
                    <td>
                   <a href="{pigcms::U('School/assess',array('token'=>session('token')))}" class="btnGray vm">取消</a>

                    </td>
                     <th></th>
                    <td>
                     <button type="submit" name="button" class="btnGreen">保存</button>

                    </td>
                </tr>

            </tbody>
        </table>
    </form>
  </div>
</div>
