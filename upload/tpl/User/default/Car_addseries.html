<include file="Public:head"/>
<include file="Car:menu"/>
<link rel="stylesheet" href="{pigcms::STATICS}/kindeditor/themes/default/default.css" />
<link rel="stylesheet" href="{pigcms::STATICS}/kindeditor/plugins/code/prettify.css" />
<script src="{pigcms::STATICS}/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="{pigcms::STATICS}/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script src="{pigcms::STATICS}/kindeditor/plugins/code/prettify.js" type="text/javascript"></script>

<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/cymain.css" />
<script src="{pigcms::STATICS}/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="{pigcms::STATICS}/artDialog/plugins/iframeTools.js"></script>

<div class="content">
<script>

var editor;
KindEditor.ready(function(K) {
editor = K.create('#info', {
resizeType : 1,
allowPreviewEmoticons : false,
allowImageUpload : true,
uploadJson : '/index.php?g=User&m=Upyun&a=kindedtiropic',
items : [
'source','undo','plainpaste','wordpaste','clearhtml','quickformat','selectall','fullscreen','fontname', 'fontsize','subscript','superscript','indent','outdent','|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline','hr']
});
});
</script>
<script>
   jQuery(document).ready(function(){
      jQuery("#formID").validationEngine();
    });
</script>
<div class="cLineB">
  <h4>添加车系 </h4><a href="javascript:history.go(-1);return false;" class="right btnGrayS vm" style="margin-top:-27px">返回</a>
 </div>
 <!--tab start-->

<!--tab end-->
    <div class="msgWrap bgfc" style="margin-top:10px;">
      <form class="form" method="post" action="" id="formID" target="_top" enctype="multipart/form-data">
  <if condition="$series['id'] neq ''">
         <input type="hidden" name="id" id="id" value="{pigcms:$series['id']}"/>
 </if>
        <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">
            <tbody>
                <tr>
                    <th width="120">品牌：</th>
                    <td>
                         <select class="input-medium" name="brand">
                         <volist name="brands" id="vo">
                             <option value="{pigcms:$vo['id']}@{pigcms:$vo['name']}" <if condition="$vo[id] eq $bid"> selected="selected" </if> >{pigcms:$vo['name']}</option>
                            </volist>

                        </select>
                    </td>
                </tr>
               <tr>
                    <th>车系名称：</th>
                    <td>
                        <input type="text" name="name" id="name" class="input-medium px"  data-validation-engine="validate[required,minSize[1]]"
                    data-errormessage-value-missing="必填项!"  value="{pigcms:$series['name']}"/>
                        <span class="maroon">*</span>
                        <span class="help-inline">请添加车系的完整名称，如“奔驰A级”</span>
                    </td>
                </tr>
                <tr>
                    <th width="120">车系简称：</th>
                    <td>
                      <input type="text" name="shortname" id="shortname" class="px" data-validation-engine="validate[required,minSize[1],maxSize[10]]"
                    data-errormessage-value-missing="必填项!"  value="{pigcms:$series['shortname']}"/>
                      <span class="maroon">*</span>
                      <span class="help-inline">请添加车系的简称,如“A级”；手机端显示的是车系简称</span>
                    </td>
                </tr>
                <tr>
                    <th width="120">图片：</th>
                    <td>
                        <div class="controls">
                        <if condition="$series['picture'] neq ''">
                            <img class="thumb_img" id="picture_src" src="{pigcms:$series['picture']}" style="max-height: 100px;" />
                        </if>
                                        <input type="text" class="px" id="picture" name="picture" value="{pigcms:$series['picture']}" data-validation-engine="validate[required,custom[url]]"
                    data-errormessage-value-missing="必须上传图片!"  data-errormessage-custom-error="如果是手动填写外链,正确的网址,如: http://www.baidu.com/images/demo.png"/>
                                        <span class="maroon">*</span>
                                        <span class="help-inline">
                                            <script src="{pigcms::STATICS}/upyun.js"></script><a href="###" onclick="upyunPicUpload('picture',640,180,'{pigcms:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('picture')">预览</a>
                                        </span>
                                        <span class="help-inline">建议图片尺寸640*180，图片大小不超过300K</span>
                                    </div>
                    </td>
                </tr>
                <tr>
                    <th>显示顺序：</th>
                    <td>
                    <input type="text" id="sort" name="sort" value="{pigcms:$series['sort']|default=1}" class="px" data-validation-engine="validate[required,custom[integer],min[1]]" data-errormessage-value-missing="必填项" /><span class="maroon">*</span>
                        <span class="help-inline">数字越大越靠前</span>
                    </td>
                </tr>
                <tr>
                    <th width="120">车系亮点：</th>
                    <td>
 <textarea name="info" style="width:605px;height:120px"  placeholder="请用简短的文字描述该车系的亮点所在,不超过200字"  id="info"  data-rule-maxlength="200">{pigcms:$series['info']}</textarea>

                    </td>
                </tr>
                <th>&nbsp;</th>
                    <td>
                    <input type="hidden" name="token" value="{Pigcms:$token}" />
                        <button type="submit" name="button" class="btnGreen">保存</button>
                        <a href="javascript:history.go(-1);" class="btnGray vm">取消</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
  </div>


        </div>
<include file="Public:footer"/>
