	background: url(../images/px.png) repeat-x scroll 0 0 #FFFFFF;
    border-color: #848484 #E0E0E0 #E0E0E0 #848484;

<div class="cLineB">
  <h4>新增工号</h4><a href="{pigcms::U('ServiceUser/index')}" class="right btnGrayS vm" style="margin-top:-27px">返回</a>
 </div> 
  <div class="msgWrap bgfc">
  <form action="" method="post" class="form-horizontal form-validate" novalidate="novalidate">
	<div class="control-group">
		<label for="title" class="control-label">工号呢称：</label>
		<div class="controls">
			<input type="text" name="name" id="title" maxlength="10" class="span4" value="{pigcms:$serviceUser.name}" data-rule-required="true"><span class="maroon">*</span><span class="help-inline">限制在十个字以内</span>
		</div>
	</div>
	<div class="control-group">
		<label for="userName" class="control-label">登陆帐号：</label>
		<div class="controls">
			<input type="text" name="userName" id="userName" class="span4" data-rule-required="true" value="{pigcms:$serviceUser.userName}"><span class="maroon">*</span><span class="help-inline"></span>
		</div>
	</div>
	<div class="control-group">
		<label for="keyword" class="control-label">登陆密码：</label>
		<div class="controls">
			<input type="text" name="userPwd" id="keyword" class="span4" data-rule-required="true" value=""><span class="maroon">*<eq name='ACTION_NAME' value="edit">留空则不修改密码</eq></span><span class="help-inline"></span>
		</div>
	</div>
   <div class="form-actions">
			<button id="bsubmit" type="submit" data-loading-text="提交中..." class="btnGreen">保存</button>　<a href="{pigcms::U('ServiceUser/index')}" class="btnGray vm">取消</a>
		</div>
</form>
  </div>
