<script>
function setlatlng(longitude,latitude){
	art.dialog.data('longitude', longitude);
	art.dialog.data('latitude', latitude);
	// 此时 iframeA.html 页面可以使用 art.dialog.data('test') 获取到数据，如：
	// document.getElementById('aInput').value = art.dialog.data('test');
	art.dialog.open('{pigcms::U('Map/setLatLng',array('token'=>$token,'id'=>$id))}',{lock:false,title:'设置经纬度',width:600,height:400,yesText:'关闭',background: '#000',opacity: 0.87});
}
</script>

 <form class="form" method="post" id="formID" name="form" action="">

<input type="hidden" name="id" value="{pigcms:$set.id}" />

    <div class="msgWrap bgfc">
     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">
      <tbody>
       <tr>
        <th><span class="red">*</span>名称：</th>
        <td><input type="text" id="name" name="name" value="{pigcms:$set.name}" class="px require" data-validation-engine="validate[required,minSize[2],maxSize[50]]" data-errormessage-value-missing="必填项"  style="width:400px;" /></td>
       </tr>
       <tr style="display: none;">
        <th><span class="red">*</span>简称：</th>
        <td><input type="text" id="shortname" name="shortname" value="Medical" class="px require" style="width:400px;" /></td>
       </tr>
       <tr>
        <th><span class="red">*</span>电话：</th>
        <td><input type="text" id="tel" name="tel" data-validation-engine="validate[required,custom[tel]]" data-errormessage-value-missing="必填项"   placeholder="请输入电话号码" value="{pigcms:$set.tel}" class="px require" style="width:400px;" /></td>
       </tr>
       <tr style="display: none;">
        <th><span class="red">*</span>手机：</th>
        <td><input type="text" id="mp" name="mp" value="" class="px require" style="width:400px;" /></td>
       </tr>
       <tr>
        <th><span class="red">*</span>地址：</th>
        <td><input type="text" id="address" name="address" data-validation-engine="validate[required,minSize[2]]" data-errormessage-value-missing="必填项" value="{pigcms:$set.address}" class="px require" style="width:400px;" /></td>
       </tr>
       <tr>
        <th><span class="red">*</span>Logo地址：</th>
        <td><input type="text" id="logourl" name="logourl" value="{pigcms:$set.logourl}" class="px require" style="width:400px;" data-validation-engine="validate[required,custom[url]]"
                    data-errormessage-value-missing="必须上传图片!"  data-errormessage-custom-error="如果是手动填写,正确的网址,如: http://www.baidu.com/images/demo.png"/> <script src="/tpl/static/upyun.js"></script><a href="###" onclick="upyunPicUpload('logourl',700,420,'{pigcms:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('logourl')">预览</a></td>
       </tr>
        <tr>
        <th><span class="red">*</span>经纬度：</th>
        <td>经度 <input type="text" id="longitude"  name="longitude" size="14" class="px" value="{pigcms:$set.longitude}" /> 纬度 <input type="text"  name="latitude" size="14" id="latitude" class="px" value="{pigcms:$set.latitude}" /> <a href="###" onclick="setlatlng($('#longitude').val(),$('#latitude').val())">在地图中查看/设置</a></td>
       </tr>
       <tr>
        <th><span class="red"></span>顺序：</th>
        <td><input type="text" id="taxis" name="taxis" value="{pigcms:$set.taxis}" class="px require" style="width:100px;" /></td>
       </tr>
        <TR>
                  <TH valign="top"><label for="info">图文详细页内容：</label></TH>
