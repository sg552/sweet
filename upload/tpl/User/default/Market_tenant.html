<div class="content">
<include file="Market:menu"/> 
  <div class="cLineB">
    <h4>商家管理</h4>
    <a href="{pigcms::U('Market/tenant_set',array('token'=>$token))}"  class="right  btnGrayS vm bigbtn" style="margin-top:-30px">
      <img class="vm" src="./tpl/User/default/common/images/icons/add.png">
      添加商家
    </a>
</div>
<div class="cLine">
<div class="searchbar left">
<form method="post" action="">
  商家类型：
      <select name="cate_id" id="">
        <option value="">请选择分类..</option>
        <volist name="cate_list" id="cate">
          <option value="{pigcms:$cate.cate_id}" <if condition="$tenant.cate_id eq $cate.cate_id">selected</if>>{pigcms:$cate.cate_name}</option>
        </volist>
      </select>
      商家区域
      <select name="area_id" id="">
        <option value="">请选择区域..</option>
        <volist name="area_list" id="area">
          <option value="{pigcms:$area.area_id}"<if condition="$tenant.area_id eq $area.area_id">selected</if>>{pigcms:$area.area_name}</option>
        </volist>
      </select>

<input class="txt lef" type="text" name="like" placeholder="输入查询词">
<input class="btnGrayS" type="submit" value="查询">
</form>
</div>
<div class="clr"></div>
</div>

<div class="msgWrap form">
    <div class="bdrcontent">
      <div id="div_ptype">
        <table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
<thead>
<tr> 
  <th style=" width:180px;">公司名称</th>
  <th style=" width:80px;">联系电话</th>
  <th style=" width:50px;">商家类型</th>
  <th style=" width:50px;">商家区域</th>
  <th style=" width:70px;">入驻时间</th>
  <th style=" width:80px;">操作</th>
</tr>
</thead>
<volist name="tenant" id="vo">
          <tbody>
            <tr>
              <td>{pigcms:$vo.name}</td>
              <td>{pigcms:$vo.mp}</td>
              <td>{pigcms:$vo.cate_name}</td>
              <td>{pigcms:$vo.area_name}</td>
              <td>{pigcms:$vo.add_time|date="Y-m-d",###}</td>
              <td class="norightborder">
                <a href="{pigcms::U('Market/tenant_set',array('id'=>$vo['id']))}" >编辑</a> &nbsp;|&nbsp;
                <a href="{pigcms::U('Market/tenant_del',array('id'=>$vo['id']))}" onclick="return(confirm('确定要删除吗？'))">删除</a> 
              </td>
            </tr>
          </tbody>
</volist>
            </table>
      </div>
    </div>
    <div class="footactions" style="padding-left:10px">
      <div class="pages">{pigcms:$page}</div>
    </div>
  </div>
</div>

<include file="Public:footer"/>
