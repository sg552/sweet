<link rel="stylesheet" type="text/css" href="{pigcms::Common}/default_user_com.css" media="all">
<script src="{pigcms::RES}/js/select/js/comm.js"></script>
<script src="{pigcms::RES}/js/select/js/linkagesel-min.js"></script>

<script src="{pigcms::STATICS}/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="{pigcms::STATICS}/artDialog/plugins/iframeTools.js"></script>

<link rel="stylesheet" href="{pigcms::STATICS}/kindeditor/themes/default/default.css" />
<link rel="stylesheet" href="{pigcms::STATICS}/kindeditor/plugins/code/prettify.css" />
<script src="{pigcms::STATICS}/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="{pigcms::STATICS}/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script src="{pigcms::STATICS}/kindeditor/plugins/code/prettify.js" type="text/javascript"></script>

<div class="content">
<script>

var editor;
KindEditor.ready(function(K) {
editor = K.create('#info', {
resizeType : 1,
allowPreviewEmoticons : false,
allowImageUpload : true,
uploadJson : '/index.php?g=User&m=Upyun&a=kindedtiropic',
items : [
'source','undo','plainpaste','wordpaste','clearhtml','quickformat','selectall','fullscreen','fontname', 'fontsize','subscript','superscript','indent','outdent','|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline','hr']
});
});
</script>
<script>
   jQuery(document).ready(function(){
      jQuery("#formID").validationEngine();
    });
</script>
<div class="cLineB">
  <h4>车主关怀管理</h4><!--a href="javascript:history.go(-1);return false;" class="right btnGrayS vm" style="margin-top:-27px">返回</a-->
 </div>
 <!--tab start-->

<!--tab end-->
    <div class="msgWrap bgfc" style="margin-top:10px;">
      <form class="form" method="post" action="" id="formID" target="_top" enctype="multipart/form-data">

        <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">
            <tbody>
                <tr>
                    <th width="120">标题：</th>
                    <td>
                         <input type="text" name="title" id="title" value="{pigcms:$carowner['title']}" class="px" data-validation-engine="validate[required,minSize[1]]"
                    data-errormessage-value-missing="必填项!"/>
                         <span class="maroon">*</span>
                     </td>
                </tr>
                <tr>
                    <th width="120">触发关键词：</th>
                    <td> <input type="text" name="keyword" id="keyword" class="px"  value="{pigcms:$carowner['keyword']}" data-validation-engine="validate[required,minSize[1],maxSize[20]]"
                    data-errormessage-value-missing="必填项!"/>
                    </td>
                </tr>
                 <tr>
                    <th width="120">图文消息封面：</th>
                    <td>
                     <p>
                         <img class="thumb_img" id="head_url_src" src="{pigcms:$carowner['head_url']|default='tpl/User/default/common/car/car_woner.png'}" style="max-height:100px;">
                         <input type="input" class="px" id="head_url" value="{pigcms:$carowner['head_url']|default='tpl/User/default/common/car/car_woner.png'}" name="head_url" >

                         <span class="help-inline">
                              <script src="{pigcms::STATICS}/upyun.js"></script><a href="###" onclick="upyunPicUpload('head_url',720,400,'{pigcms:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('head_url')">预览</a>
                              <span class="help-inline">建议图片尺寸720*400，图片大小不超过300K</span>
                         </span>
                     </p>
                    </td>
                </tr>
                <tr>
                    <th width="120">介绍:</th>
                    <td> <textarea name="info"  id="info" style="width:605px;height:320px" >{pigcms:$carowner['info']}</textarea>
                    <span class="help-block"></span>
                    </td>
                </tr>
                  <tr>
                    <td>
                    <if condition="$carowner['id'] neq ''">
                    <input type="hidden" name="id" value="{pigcms:$carowner['id']}" />
                    </if>
                      <input type="hidden" name="token" value="{Pigcms:$token}" />
                        <button type="submit" name="button" class="btnGreen">保存</button>
                        <a href="javascript:history.go(-1);" class="btnGray vm">取消</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
  </div>

        </div>
