<body onselectstart="return true;" ondragstart="return false;">

<div class="wrapper" id="container">
<!-- start -->
<div class="act_top" id="actTop" style="">
  <div class="act_top_show">
  <img src="{pigcms:$es_data['banner']}" width="720" height="175" id="bannerPic">
  </div>
  </div>
<style>
    img{width: 100%;max-height: 245px;}
</style>
 <div id="verticalTab">
            <ul class="resp-tabs-list">
                <li>楼盘简介</li>
                <li>楼盘地图</li>
                <li>视频欣赏</li>
                <li>项目简介</li>
                <li>交通配套</li>
            </ul>
            <div class="resp-tabs-container">
                <div style="padding: 10px;">
                    <div style="word-wrap: break-word;word-break: normal;">

                       {pigcms:$es_data['estate_desc']|html_entity_decode|trim}
                    </div>

                </div>
                 <div>
                    <p>
        <a  href="http://chabus.duapp.com/mapapi.php?lng={pigcms:$es_data['lng']}&lat={pigcms:$es_data['lat']}&title=预约&info=温馨提示：楼盘大概位置">

    <span>地址： {pigcms:$es_data['place']}</span>
   <img alt="" src="http://api.map.baidu.com/staticimage?width=600&height=235&center={pigcms:$es_data['address']}&markers={pigcms:$es_data['address']}|{pigcms:$es_data['lng']},{pigcms:$es_data['lat']}&zoom=10&markerStyles=s,A,0xff0000"  height="175" style="max-height: 240px;max-width: 390px;"/>
      </a></p>
                </div>
                <div>
                    <if condition="$es_data['video'] eq ''">
                        暂时没有楼盘视频欣赏。
                    <else/>
<div class="video-box tpl-video"   id="content" style="display:block;">{pigcms:$es_data['video']}</div>
<script src="tpl/Wap/default/common/wedding/js/play.js" type="text/javascript"></script>
                    </if>


                </div>
                <div>
                     {pigcms:$es_data['project_brief']|html_entity_decode|trim}
                </div>
                <div>
                     {pigcms:$es_data['traffic_desc']|html_entity_decode|trim}
                </div>
            </div>
        </div>
<script type="text/javascript">
    $(document).ready(function () {
        $('#verticalTab').easyResponsiveTabs({
            type: 'vertical', //Types: default, vertical, accordion
            width: 'auto', //auto or any width like 600px
            fit: true,   // 100% fit in a container
            closed: 'accordion', // Start closed if in accordion view
            activate: function(event) { // Callback function if tab is switched
                var $tab = $(this);
                var $info = $('#tabInfo');
                var $name = $('span', $info);
                $name.text($tab.text());
                $info.show();
            }
        });
    });
</script>
</div>
<include file="Estate:menu"/>
<div mark="stat_code" style="width:0px; height:0px; display:none;"></div>

</body></html>
