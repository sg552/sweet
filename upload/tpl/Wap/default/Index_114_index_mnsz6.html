<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>{pigcms:$tpl.wxname}</title>
        <base href="." />
        <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no" />
        <link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/114/iscroll.css" media="all">
        <link href="{pigcms::RES}/css/allcss/cate{pigcms:$tpl.tpltypeid}_{pigcms:$tpl.color_id}.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="{pigcms::RES}/css/flash/css/plugmenu.css">
     
        <script type="text/javascript" src="{pigcms::RES}/css/114/iscroll.js"></script>
    </head>

    <body id="cate16">
        <!--背景音乐-->
    <embed src="{pigcms:$homeInfo.musicurl}" hidden="true" autostart="true" loop="true">
    <!-- 背景切换start -->
    <div class="banner">
    <div id="wrapper" style="overflow: hidden;">
    <div id="scroller" style="width: 780px; -webkit-transition: 0ms; transition: 0ms; -webkit-transform: translate3d(-496.5535668722837px, 0px, 0px) scale(1);">
    <ul id="thelist">
    <volist name="flashbg" id="so">
    <li>
        <p>{pigcms:$so.info}</p>
        <img src="{pigcms:$so.img}" style="width: 260px;">
    </li>
    </volist>


    </ul>
    </div>
    </div>
       
    
<div id="nav">
<div id="prev" onclick="myScroll.scrollToPage(&#39;prev&#39;, 0,400,{pigcms:$flashbgcount});return false">← prev</div>
<ul id="indicator" style='width:100%;text-align:center;'>
<volist name="flashbg" id="so">
<li <if condition="$i eq 1">class="active"</if>></li>
</volist>

</ul>
<div id="next" onclick="myScroll.scrollToPage(&#39;next&#39;, 0,400,{pigcms:$flashbgcount});return false">next →</div>
</div>
    <div class="clr"></div>
       
</div>
<!-- 背景切换end -->
        <div class="mainmenu">
            <ul>
                <volist name="info" id="vo">
                    <li>
                        <div class="menubtn"><a href="<if condition="$vo['url'] eq ''">{pigcms::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{pigcms:$vo.url|htmlspecialchars_decode}</if>">
                                <div class="menuimg"><img src="{pigcms:$vo.img}"></div>
                                <div class="menutitle">{pigcms:$vo.name}</div></a>
                        </div>

                    </li>
                </volist>

                <div class="clr"></div>


            </ul>
        </div>

        <div id="insert2"></div>

        <div style="display:none"> </div>


<if condition="$showPlugMenu">
<div class="plug-div">
        <div class="plug-phone">
            <div class="plug-menu themeStyle" style="background:{pigcms:$homeInfo.plugmenucolor}"><span class="close"></span></div> 
               <volist name="plugmenus" id="vo">
                        <div class="themeStyle plug-btn plug-btn{pigcms:$i} close" style="background:{pigcms:$homeInfo.plugmenucolor}">
							<a  href="{pigcms:$vo.url}">
								<span style="background-image: url({pigcms::RES}/css/flash/images/img/{pigcms:$vo.name}.png);" ></span>
							</a>
						</div>
                      </volist>   
<div class="plug-btn plug-btn5 close"></div>
                    </div>
</div>
</if>
<script type="text/javascript">
var myScroll;

function loaded() {
myScroll = new iScroll('wrapper', {
snap: true,
momentum: false,
hScrollbar: false,
onScrollEnd: function () {
document.querySelector('#indicator > li.active').className = '';
document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';
}
 });


}

document.addEventListener('DOMContentLoaded', loaded, false);
</script>
<script>
var count = document.getElementById("thelist").getElementsByTagName("img").length;

var count2 = document.getElementsByClassName("menuimg").length;
for(i=0;i<count;i++){
 document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";

}
document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";

 setInterval(function(){
myScroll.scrollToPage('next', 0,400,count);
},3500 );
window.onresize = function(){
for(i=0;i<count;i++){
document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";

}
 document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
}


</script>
<script src="{pigcms::RES}/css/flash/js/zepto.min.js" type="text/javascript"></script>
<script src="{pigcms::RES}/css/flash/js/plugmenu.js" type="text/javascript"></script>
  <div class="copyright">
<if condition="$iscopyright eq 1">
{pigcms:$homeInfo.copyright}
<else/>
{pigcms:$siteCopyright}
</if>
</div>   </body></html>
