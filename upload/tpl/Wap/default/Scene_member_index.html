<script type="text/javascript">

$("#showcard").bind("click",
function() {
    var btn = $(this);
    var nickname  = $("#nickname").val();
	var phone 	  = $("#phone").val();
	var truename  = $("#truename").val();
	var sex 	  = $("#sex").val();
	var portrait  = $("#portrait").val();

	if($.trim(nickname)  == ''){
		showTip("请输入您的微信名称",'');
		return false;
	}
	reg=/^0{0,1}(13[0-9]|145|15[0-9]|18[0-9])[0-9]{8}$/i;
	if(!reg.test(phone)){
		showTip("请输入正确的11位手机号！",'');
		return false;
	}
    var submitData = {
        nickname 	: nickname,
        phone 	  	: phone,
        truename  	: truename,
        sex 	  	: sex,
        portrait  	: portrait,
    };

    $.getJSON('index.php?g=Wap&m=Scene_member&a=set&token={pigcms:$token}&wecha_id={pigcms:$wecha_id}&act_type={pigcms:$act_type}&act_id={pigcms:$act_id}&name={pigcms:$name}', submitData,
    function(res) {
        if(res.err == 0 && res.name == 'shake'){
        	showTip('报名成功，2秒后自动跳转摇一摇',res.href);
        	
        	/*
        	zAlert.Alert({
				closed: false,
				content: '报名成功，点击确定参加摇一摇',
				callback: function() {
					zAlert.Close();
					window.location.href=res.href;
				}
			})
    		*/
		}else if(res.err == 0 && res.name == 'wall'){
			showTip('报名成功，请关闭窗口返回微信输入框','');
			/*
			zAlert.Alert({
				closed: false,
				content: '报名成功，请关闭窗口进入微信输入框',
				callback: function() {
					zAlert.Close();
					CloseWebPage();
				}
			})
			*/
		}else if(res.err == 0 && res.name == 'vote'){
			showTip('报名成功，2秒后自动跳转投票',res.href);
			/*
        	zAlert.Alert({
				closed: false,
				content: '报名成功，点击确定参加投票',
				callback: function() {
					zAlert.Close();
					window.location.href=res.href;
				}
			})*/

		}else{
			showTip('报名成功，请关闭窗口后进入活动','');
			/*
			zAlert.Alert({
				closed: false,
				content: '报名成功，请关闭窗口后进入活动',
				callback: function() {
					zAlert.Close();
					CloseWebPage();
				}
			})*/
		}		
    },
    "json")
});
/*关闭窗口*/
function CloseWebPage(){
if (navigator.userAgent.indexOf("MSIE") > 0) {
if (navigator.userAgent.indexOf("MSIE 6.0") > 0) {
window.opener = null;
window.close();
} else {
window.open('', '_top');
window.top.close();
}
}
else if (navigator.userAgent.indexOf("Firefox") > 0) {
window.location.href = 'about:blank ';
} else if(isWeiXin()){
	WeixinJSBridge.call('closeWindow');
} else {
window.opener = null;
window.open('', '_self', '');
window.close();
}
}
function isWeiXin(){
var ua = window.navigator.userAgent.toLowerCase();
	if(ua.match(/MicroMessenger/i) == 'micromessenger'){
		return true;
	}else{
		return false;
	}
} 
function showTip(tipTxt,url) {
	var div = document.createElement('div');
	div.innerHTML = '<div class="deploy_ctype_tip"><p>' + tipTxt + '</p></div>';
	var tipNode = div.firstChild;
	$("#fans").after(tipNode);
	setTimeout(function () {
		$(tipNode).remove();
		if(url){
			window.location.href=url;
		}
	}, 2000);
}
