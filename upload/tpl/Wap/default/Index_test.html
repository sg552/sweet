<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script type="text/javascript" src="{pigcms:$staticPath}/tpl/static/jquery.min.js"></script>
<script type="text/javascript" src="/tpl/static/Plugin/jquery.leanModal.min.js"></script>
<style type="text/css">
#lean_overlay {
	position: fixed;
	z-index: 100;
	top: 0px;
	left: 0px;
	height: 100%;
	width: 100%;
	background: #000;
	display: none;
} 
#OpenWindow {
	background: none repeat scroll 0 0 #FFFFFF;
	border-radius: 5px 5px 5px 5px;
	box-shadow: 0 0 4px rgba(0, 0, 0, 0.7);
	display: none;
	padding-bottom: 2px;
	width: 90%;
	z-index: 11000;
	left: 30%;
	opacity: 1;
	position: fixed;
	top: 10px;
}
#OpenWindow-header {
	background: #E5E5E5;
	border-bottom: 1px solid #CCCCCC;
	border-top-left-radius: 5px;
	border-top-right-radius: 5px;
	padding: 18px 18px 14px;
}
#OpenWindow-header p{
	color:#666;
}
.modal_close {
	background: url("/tpl/static/images/modal_close.png") repeat scroll 0 0 transparent;
	display: block;
	height: 14px;
	position: absolute;
	right: 12px;
	top: 12px;
	width: 14px;
	z-index: 2;
}
body {
	font-size: 13px;
}
#OpenWindow .txt-fld {
	border-bottom: 1px solid #EEEEEE;
	padding: 14px 0px;
	position: relative;
	text-align: center;
	width: 100%;
}
#OpenWindow .txt-fld input {
	background: none repeat scroll 0 0 #F7F7F7;
	border-color: #CCCCCC #E7E6E6 #E7E6E6 #CCCCCC;
	border-radius: 4px 4px 4px 4px;
	border-style: solid;
	border-width: 1px;
	color: #222222;
	font-family: "Helvetica Neue";
	font-size: 1.2em;
	outline: medium none;
	padding: 8px;
	width: 90%;
	
}

#OpenWindow .btn-fld {
	overflow: hidden;
	padding: 12px 20px;
	text-align: center;
}
button {
	background: none repeat scroll 0 0 #3F9D4A;
	border: medium none;
	border-radius: 4px 4px 4px 4px;
	color: #FFFFFF;
	font-family: Verdana;
	font-size: 18px;
	font-weight: bold;
	overflow: visible;
	padding: 7px 10px;
	width:80%;
	text-shadow: 0 1px 0 rgba(0, 0, 0, 0.4);
}
</style>
<script type="text/javascript">
	jQuery(function($){
		$("#trigger_id").leanModal({ top : 200, overlay : 0.4, closeButton: ".modal_close" });
	});
	

</script>

</head>
<body>
    
<div id="OpenWindow">
	<div id="signup-ct">
		    <div id="OpenWindow-header">
		        <h2>登陆</h2>
		        <p>您好，由于你来自分享链接，系统无法获取您的信息，请使用您的账户登录</p>
		        <a href="#" class="modal_close"></a>
		    </div>
		<form action="">

		    <div class="txt-fld">
		        <input type="text" name="uname" placeholder="用户名" />
		    </div>

		    <div class="txt-fld">
		        <input type="password" name="upass" placeholder="密码" />
		    </div>

		    <div class="btn-fld">
		        <button type="submit">登 陆</button>
		    </div>

		</form>

	</div>
</div>
	<a href="#OpenWindow" id="trigger_id">登陆</a>

</body>
</html>
