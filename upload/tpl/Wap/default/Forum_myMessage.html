<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta content="" name="description">
		<meta content="" name="keywords">
		<meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
		<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
		<meta content="no-cache" http-equiv="pragma">
		<meta content="0" http-equiv="expires">
		<meta content="telephone=no, address=no" name="format-detection">
		<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
		<link rel="stylesheet" type="text/css" href="{pigcms::STATICS}/forum/css/main.css" ></link>
		<link rel="stylesheet" type="text/css" href="{pigcms::STATICS}/forum/css/dialog.css" ></link>
		<script src="{pigcms::STATICS}/forum/js/jquery_min.js" ></script>
		<script src="{pigcms::STATICS}/forum/js/main.js" ></script>
		<script src="{pigcms::STATICS}/forum/js/helper_min.js" ></script>
		<script src="{pigcms::STATICS}/forum/js/dialog_min.js" ></script>
		<script>

	       function collectTrends(tid, uid){
		        loading(true);
	    	    $.post("/index.php?g=Wap&m=Forum&a=likeAjax&token={pigcms:$_GET['token']}",{
	    	        "tid"  : tid,
	    	        "uid"  : uid,
		    	    },function(res){
		    	    	loading(false);
		    	        if(res) {
			    	        location.reload();
		    	        }

		    	    });
	        }
	       function praiseTrends(tid, uid){
	    	    loading(true);
	    	    $.post("/index.php?g=Wap&m=Forum&a=favourAjax&token={pigcms:$_GET['token']}",{
	    	        "tid"  : tid,
	    	        "uid"  : uid,
		    	    },function(res){
		    	    	loading(false);
		    	        if(res) {
			    	        location.reload();
		    	        }

		    	    });
	        }
		</script>
	</head>
	<body onselectstart="return true;" ondragstart="return false;" class="discuss_my discuss_my_tiezi">
		<div id="container" class="container" <if condition="$bgurl neq NULL">style="background:url('{pigcms:$bgurl}') repeat-y center 0"</if>>
			<header>
				<div class="header_1">
					<ul class="tbox">
						<li>
							<span id="upload_header" class="head_img">
								<img src="{pigcms:$fans.portrait}" onerror="this.src='{pigcms::STATICS}/forum/images/face.png';" />
							</span>
						</li>
						<li>
							<h5 id="nickName"><label>{pigcms:$uname}</label><!--<a href="javascript:void(0);" class="icons icons_edit">&nbsp;</a>--></h5>
							<p>
								
								<!--<a href="#" class="label"><span class="icons icons_vip_0">&nbsp;</span>非会员</a>-->
							</p>
						</li>
					</ul>
				</div>
				<div class="header_2">
					<nav>
						<ul class="box">
							<li>
								<a href="{pigcms::U('Forum/myContent',array('wecha_id'=>$_GET['wecha_id'],'token'=>$_GET['token']))}">
									<label>帖子</label>
									<span>{pigcms:$mytopicsnum}</span>
								</a>
							</li>
							<li>
								<a href="{pigcms::U('Forum/myLike',array('wecha_id'=>$_GET['wecha_id'],'token'=>$_GET['token']))}">
									<label>喜欢</label>
									<span>{pigcms:$mylikenum}</span>
								</a>
							</li>
							<li>
								<a href="{pigcms::U('Forum/myMessage',array('wecha_id'=>$_GET['wecha_id'],'token'=>$_GET['token']))}" class="on">
									<label>消息</label>
									<span>{pigcms::count($list)}</span>
								</a>
							</li>
						</ul>
					</nav>
				</div>
			</header>
			<div class="body">
				<div class="list_article">
					<article>
						<a style="color:#5d5d5d" href="{pigcms::U('Userinfo/index',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id'],'redirect'=>'Forum/myContent|wecha_id:'.$_GET['wecha_id']))}"><div style="margin:10px;text-align:center;">修改个人资料</div></a>
					</article>
				</div>
				<div class="list_article list_message">
				<volist id="list" name="list">
					<article>
						<header>
							<ul class="tbox">
								<li>
									<a href="{pigcms::U('Forum/otherUser',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id'],'uid'=>$list['fromuid']))}" class="head_img">
										<img src="{pigcms:$list.uinfo.portrait}" onerror="this.src='{pigcms::STATICS}/forum/images/face.png';" />
									</a>
								</li>
								<li>
								    <h5>{pigcms:$list.fromuname}</h5>
							    	<p>{pigcms::date('Y-m-d H:i:s',$list['createtime'])}</p>
								</li>
							</ul>
						</header>
						<section>
							<div>
								<h5>{pigcms:$list.content}</h5>
							</div>
						</section>
						
					</article>

				</volist>
					
				</div>
			</div>
			<footer>
				<section class="nav_footer">
					<ul class="box">
						<li>
							<a href="{pigcms::U('Forum/index',array('wecha_id'=>$_GET['wecha_id'],'token'=>$_GET['token']))}">
								<span class="icons_home">&nbsp;</span>
								<label>首页</label>
							</a>
						</li>
						<li>
							<a href="{pigcms::U('Forum/add',array('wecha_id'=>$_GET['wecha_id'],'token'=>$_GET['token']))}" class="nav_add">
								<span class="icons_home_edit">&nbsp;</span>
							</a>
						</li>
						<li>
							<a href="{pigcms::U('Forum/myContent',array('wecha_id'=>$_GET['wecha_id'],'token'=>$_GET['token']))}" class="on">
														    <span class="icons_my">&nbsp;</span>
															<label>我的</label>
							</a>
						</li>
					</ul>
				</section>
			</footer>
		</div>
<script type="text/javascript">
window.shareData = {  
            "moduleName":"Forum",
            "moduleID":"",
            "imgUrl": "", 
            "timeLineLink": "{pigcms::C('site_url')}{pigcms::U('Forum/index',array('token'=>$_GET['token']))}",
            "sendFriendLink": "{pigcms::C('site_url')}{pigcms::U('Forum/index',array('token'=>$_GET['token']))}",
            "weiboLink": "{pigcms::C('site_url')}{pigcms::U('Forum/index',array('token'=>$_GET['token']))}",
            "tTitle": "{pigcms:$uname}",
            "tContent": "{pigcms:$uname}"
        };
</script>
{pigcms:$shareScript}
		
	</body>
</html>
