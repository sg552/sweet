<script>
var jQ = jQuery.noConflict();
function use(i){
	var password =  document.getElementById('password'+i).value;
	if(!password){
		alert('请输入密码');
		return false;
	}
	var username =  document.getElementById('username'+i).value;
	var itemid=i;
	var submitData = {
		password:password,
		username:username,
		itemid:itemid,
		wecha_id:'{pigcms:$wecha_id}',
		cat:2,
	};
	jQ.post('/index.php?g=Wap&m=Card&a=action_useIntergral&wecha_id={pigcms:$wecha_id}&token={pigcms:$token}', submitData,
	function(data) {
		if (data.success == 1) {
			document.getElementById('queren'+i).style.display='none';
			document.getElementById('password'+i).value = '';
			alert(data.msg);
		}else{
			alert(data.msg);
		}
	}, "json");
}
</script>
