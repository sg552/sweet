<html>
<head>

  <meta name="Description" content="">

  <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
  <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
  <meta content="no-cache" http-equiv="pragma">

  <meta content="telephone=no, address=no" name="format-detection">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta name="apple-mobile-web-app-capable" content="yes"> <!-- apple devices fullscreen -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">

        <!-- Mobile Devices Support @end -->
  <title>楼盘画册</title>

  <link rel="stylesheet" href="{pigcms::STATICS}/wap/gallery/css/demo-styles.css" />
  <link rel="stylesheet" href="{pigcms::STATICS}/wap/gallery/css/styles.css" />
  <link rel="stylesheet" type="text/css" href="{pigcms::STATICS}/wap/estate/back.css" media="all">
  <meta content="clickberry-extension-here">
</head>

<body>

<div class="demo-wrapper">
  <div id="gallery-container">
    <ul class="items--small">
      <volist name="photolist" id="list">
      <volist name="list" id="li">
      <li class="item"><a href="#"><img src="{pigcms:$li['picurl']}" alt="" /></a></li>
      </volist>
      </volist>

    </ul>
    <ul class="items--big">
 <volist name="photolist" id="list">
      <volist name="list" id="li">
      <li class="item--big">
        <a href="#">
          <figure>
            <img src="{pigcms:$li['picurl']}" alt="{pigcms:$li['title']}" />
            <figcaption class="img-caption">
              {pigcms:$li['title']} - {pigcms:$li['info']}
            </figcaption>
          </figure>
          </a>
      </li>
 </volist>
</volist>
    </ul>
    <div class="controls">
      <span class="control icon-arrow-left" data-direction="previous"></span>
      <span class="control icon-arrow-right" data-direction="next"></span>
      <span class="grid icon-grid"></span>
      <span class="fs-toggle icon-fullscreen"></span>
    </div>
  </div>


</div><!--end demo-wrapper-->

  <script src="{pigcms::STATICS}/wap/gallery/js/jquery-1.8.2.min.js"></script>
  <script src="{pigcms::STATICS}/wap/gallery/js/plugins.js"></script>
  <script src="{pigcms::STATICS}/wap/gallery/js/scripts.js"></script>
  <script>
    $(document).ready(function(){
     $('#gallery-container').sGallery({
        fullScreenEnabled: true
      });
    });
  </script>
<a href="javascript:history.go(-1);" class="back360" style="">&nbsp;</a>
</body>
</html>
