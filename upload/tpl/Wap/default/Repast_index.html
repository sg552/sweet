<include file="Repast:header"/>
<link rel="stylesheet" type="text/css" href="../tpl/static/repast/css/style.css" media="all">
<body id="cardunion" class="mode_webapp2">
<div style="float:none;width:100%;" class="headselect">
	<a class="link_tel icon-phone">请选择订餐门店</a>
</div>

<volist name="company" id="com">
  <div class="box box-list">
  <a href="{pigcms::U('Repast/select', array('token'=>$token, 'wecha_id'=>$wecha_id, 'cid'=>$com['id']))}" class="bd fw">
    <b>{pigcms:$com['name']}</b>
    <p>{pigcms:$com['address']}</p>
  </a><!-- 详情 -->
  <div class="ft table">
      <a class="td" href="{pigcms::U('Repast/select', array('token'=>$token, 'wecha_id'=>$wecha_id, 'cid'=>$com['id']))}">
        <img src="../tpl/static/repast/css/img/ico-wine.png">订餐
      </a>
      <a class="td order" href="tel:{pigcms:$com['tel']}"><img src="../tpl/static/repast/css/img/ico-call.png">电话</a>
      <a class="td" href="{pigcms::U('Card/companyMap', array('token'=>$token, 'wecha_id'=>$wecha_id, 'companyid'=>$com['id']))}">
        <img src="../tpl/static/repast/css/img/ico-location.png">导航
      </a>
  </div>
</div>
</volist>
<div class="box" style="background:#d2d1cd"></div>
<div class="box" style="background:#d2d1cd"></div>
<include file="Repast:footer"/>
<style>
.menu_font li a img {
margin-top: -30px;
}
</style>
<script type="text/javascript">
_onPageLoaded(function(){
    (function() {
        // ios下系统默认弹窗
        if (_isIOS) {
            return null;
        }
        var orderBtns = _qAll('.order');

        for(var i=0;i<orderBtns.length;i++) {
            orderBtns[i].onclick = function(e) {
                var self = this;
                var phone = self.getAttribute('href').match(/\d*-?\d+/);
                if (!phone[0]) {phone[0]='';}
                MDialog.confirm(
                    '', '<span style="text-align:center !important;display:inline-block;width:205px;">是否拨打预订电话<br/>'+phone[0]+'？</span>', null,
                    '确定', function(){
                        isCancle = false;

                        location.href = self.getAttribute('href');
                    }, null,
                    '取消', null, null,
                    null, true, true
                );

                return false;
            }
        }
    })();
});

window.shareData = {  
            "moduleName":"Repast",
            "moduleID":"{pigcms:$company[0]['id']}",
            "imgUrl": "{pigcms:$company[0]['logourl']}", 
            "timeLineLink": "{pigcms::C('site_url') .  U('Repast/index',array('token' => $_GET['token']))}",
            "sendFriendLink": "{pigcms::C('site_url') .  U('Repast/index',array('token' => $_GET['token']))}",
            "weiboLink": "{pigcms::C('site_url') .  U('Repast/index',array('token' => $_GET['token']))}",
            "tTitle": "{pigcms:$metaTitle}",
            "tContent": "{pigcms:$metaTitle}"
        };
</script>
</body>

{pigcms:$shareScript}
</html>
