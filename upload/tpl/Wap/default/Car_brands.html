<!DOCTYPE html>
<html ><head>
        <meta charset="utf-8">
<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" type="text/css" href="{pigcms::RES}/car/css/reset.css" media="all">
<link rel="stylesheet" type="text/css" href="{pigcms::RES}/car/css/common.css" media="all">
<script type="text/javascript" src="{pigcms::RES}/car/js/jQuery.js"></script>
<script type="text/javascript" src="{pigcms::RES}/car/js/jquery_easing.js"></script>
<script type="text/javascript" src="{pigcms::RES}/car/js/com_clanmo_gallery_min.js"></script>
<script type="text/javascript" src="{pigcms::RES}/car/js/swipe.js"></script>
<link rel="stylesheet" type="text/css" href="{pigcms::RES}/car/Tabs/css/easy-responsive-tabs.css" media="all">
<script type="text/javascript" src="{pigcms::RES}/car/Tabs/js/easyResponsiveTabs.js"></script>

<title>全部车型－品牌</title>
        <style>
            .main img{width:100%!important;}
            .logohead{
                padding:5px;
                text-align: center;
            }
        </style>
    <meta content="clickberry-extension-here">
    </head>
    <body onselectstart="return true;" ondragstart="return false;" class="portrait">



    <div class="header">
        <div class="logohead">
            <h1>品牌列表</h1>
        </div>
        <div style="clear: both;"></div>
    </div>
    <span class="gradient_h_wbw"></span>

        <div class="main" style="padding-top: 10px;">

             <div id="horizontalTab">
            <ul class="resp-tabs-list">
            <volist name='brand' id='vo'>
                <li><img src="{pigcms:$vo['logo']}" width="140" height="29" alt="" style="width:auto!important;max-width:180px;"> {pigcms:$vo['name']}</li>
             </volist>
            </ul>
            <div class="resp-tabs-container">
             <volist name='brand' id='vo'>
                <div>
                    <div style="margin:5px;border: 1px solid #ccc;line-height:35px;text-indent:10px;border-radius:5px;background: -webkit-gradient(linear, 0 0, 0 100%, from(#fff), to(#eee));-webkit-box-shadow: 0 1px 1px #fff;">
                    <a href="{pigcms::U('Car/carseries',array('token'=>$token,'wecha_id'=>$wecha_id,'bid'=>$vo['id'],'title'=>$vo['name']))}" style="color:#666;display:block;text-align: center">查看车系</a>
                    </div>
                    <p style="padding:15px;">

                    {pigcms:$vo['info']|html_entity_decode|trim}
                    </p><br />
                    <if condition="$vo['www'] neq ''">
                    <div style="margin:5px;border: 1px solid #ccc;line-height:35px;text-indent:10px;border-radius:5px;background: -webkit-gradient(linear, 0 0, 0 100%, from(#fff), to(#eee));-webkit-box-shadow: 0 1px 1px #fff;">
                    <a href="{pigcms:$vo['www']}" style="color:#666;display:block;text-align: center">{pigcms:$vo['name']} 官网</a>
                    </div>
                    </if>

                    </p>
                </div>
                </volist>
            </div>
        </div>

        </div>

<script type="text/javascript">
    $(document).ready(function () {
        $('#horizontalTab').easyResponsiveTabs({
            type: 'accordion', //Types: default, vertical, accordion
            width: 'auto', //auto or any width like 600px
            fit: true,   // 100% fit in a container
            closed: 'accordion', // Start closed if in accordion view
            activate: function(event) { // Callback function if tab is switched
                var $tab = $(this);
                var $info = $('#tabInfo');
                var $name = $('span', $info);

                $name.text($tab.text());

                $info.show();
            }
        });
    });
</script>
<!-- end -->

 <p><br /><br /><br /></p>
       <include file="Car:menu"/>
<div mark="stat_code" style="width:0px; height:0px; display:none;"></div>

</body></html>
