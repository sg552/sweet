<include file="Repast:header"/>
<body id="page_order">
	<volist name="dish_sort" id="com">
		<section>
		<a href="{pigcms::U('Repast/detail', array('token'=>$token, 'wecha_id' => $wecha_id, 'cid' => $cid, 'sid' => $com['id']))}">
			<article>
				<span><img src="{pigcms:$com['image']}" /></span>
				<h1>{pigcms:$com['name']}</h1>
				
				<p>菜品数：{pigcms:$com['num']} </p>
			</article>
		</a>
		<p>介绍：{pigcms:$com['des']} </p>
		</section>
	</volist>
<script>

_onPageLoaded(function(){

    (function() {

        // ios下系统默认弹窗
        if (_isIOS) {
            return null;
        }

        var orderBtns = _qAll('.order');

        for(var i=0;i<orderBtns.length;i++) {
            orderBtns[i].onclick = function(e) {
                var self = this;
                var phone = self.getAttribute('href').match(/\d*-?\d+/);
                if (!phone[0]) {phone[0]='';}
                MDialog.confirm(
                    '', '<span style="text-align:center !important;display:inline-block;width:205px;">是否拨打预订电话<br/>'+phone[0]+'？</span>', null,
                    '确定', function(){
                        isCancle = false;

                        location.href = self.getAttribute('href');
                    }, null,
                    '取消', null, null,
                    null, true, true
                );

                return false;
            }
        }
    })();
});

 </script>
</body>
</html>
