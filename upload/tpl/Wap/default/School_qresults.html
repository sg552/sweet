<script type="text/javascript">

$("#showcard").bind("click",
function() {
    var btn = $(this);
    var s_name      = $("#s_name").val();
    var mobile      = $("#mobile").val();
    //var portrait       = $("#portrait").val();
    if (mobile == '') {
        alert("请认真输入手机号");
        return
    }

    if (s_name == '') {
        alert("请输入您孩子的姓名");
        return
    }

    var submitData = {
        s_name  : s_name,
        mobile  : mobile,
        token   : "{pigcms:$token}",
        action: "qresults"
    };
    $.post("{pigcms::U('School/qresults',array('token'=>$token,'wecha_id'=>$wecha_id))}", submitData,
    function(data) {
        if(1==data.errno){
            alert('正在为您查询,请稍等...');
            location.href = data.url;
        }else if(2 == data.errno){
            alert('提交信息不对,请重新输入,或者联系我们');
        }else{
            alert('请联系我们.');
        }
    },
    "json")
});
