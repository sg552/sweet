<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{pigcms:$thisMarket.title}</title>
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link href="{pigcms::RES}/card/style/style.css" rel="stylesheet" type="text/css">
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
<script src="{pigcms::RES}/card/js/accordian.pack.js" type="text/javascript"></script>
<style>
	.accordion_child{padding:10px;height:130px;}
	.accordion_child  ul li{height:25px;line-height: 25px; font-size: 14px;}
</style>
</head>

<body id="cardnews" onLoad="new Accordian(&#39;basic-accordian&#39;,5,&#39;header_highlight&#39;);" class="mode_webapp">
<div id="basic-accordian">
<ul class="round">
	<li class="">
		<span>		
			<a href="{pigcms::U('Market/index',array('token'=>$token,wecha_id=>$wecha_id,'id'=>$thisMarket['market_id']))}" style="float:right;color:#666666;">
				返回
			</a>
			停车区域
		</span>
	</li>
</ul>

<volist name="park_list" id="item" key="key">
<div id="test{pigcms:$item.park_id}-header" class="accordion_headings  <if condition="$key eq 1">header_highlight</if>">
<div class="tab">
<span class="title">
	{pigcms:$item.park_name}
	<p></p>
</span>
</div>
<div id="test{pigcms:$item.park_id}-content">
	<div class="accordion_child">
		<div id="queren{pigcms:$item.park_id}">
			<ul>
				<li>
					使用情况：
					<if condition="$item['is_use'] eq '1'">
						使用中
					<else />
						已停用
					</if>
				</li>
				<li>车位数量：{pigcms:$item.park_num}</li>

				<li>	
					区域介绍：
				</li>
				<li style="background-image:none;border:1px solid #f8f8f8;background:#f8f8f8;height:55px;">
					{pigcms:$item.park_intro|htmlspecialchars_decode}
				</li>
			</ul>
		</div> 
	</div>
</div>
</div>
</volist>

</div>
</body>

</html>
