<!DOCTYPE html>
<!-- saved from url=(0067)http://sale.suning.com/images/advertise/001/hbgz30/active-rule.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta content="telephone=no" name="format-detection">
	<title>{pigcms:$packet_info.title}</title>
    <link rel="stylesheet" href="{pigcms:$staticPath}/tpl/static/packet/css/base.css">
    <link rel="stylesheet" href="{pigcms:$staticPath}/tpl/static/packet/css/redbg.css">
    <style>
.activeRule-content{min-height:350px;}
.activeRule-top:before {content:'我的红包';}
.activeRule-content .table{width: 100%; text-align: center; color: #ff6741;}
.activeRule-content .table th{margin:10px 0;color:#ff6741;}
.activeRule-content .table td a{color:#31a8e7;}
    </style>
</head>
<body >
    <section class="pdlayout" >
            <div class="activeRule-top pr ">
                <img src="{pigcms:$staticPath}/tpl/static/packet/images/active_bg.png" width="100%" height="59">
            </div>
            <!--
            <div class="activeRule-content  pdlayout pr">
       			{pigcms:$packet_info.info|htmlspecialchars_decode}
            </div>
            -->
            <div class="activeRule-content  pdlayout pr">
            	<table class="table" cellspacing="0" cellpadding="0" border="0">
					<thead>
						<th>红名名称</th>
						<th>中奖时间</th>
						<th>红包状态</th>
						<th>操作</th>
					</thead>
					<tbody>
						<volist name="list" id="list">
						<tr style="height:35px;">
							<td style="height:35px;width:30%">{pigcms:$list.prize_name}</td>
							<td style="height:35px;width:20%">{pigcms:$list.add_time|date="m-d",###}</td>
							<td style="height:35px;width:20%"> 

								<if condition="$list.is_reward eq '2'">
									已兑换
								<elseif condition="$list.is_reward eq '1'"/>
									等待处理
								<else/>	
									未领取
								</if>
							 </td>
							<td style="height:35px;width:30%">
								<if condition="$list.is_reward eq '2'">
									兑奖已完成
								<elseif condition="$list.is_reward eq '1'"/>
									审核中....
								<else/>	
									<a href="{pigcms::U('Red_packet/reward_forms',array('token'=>$token,'wecha_id'=>$wecha_id,'rid'=>$list['id'],'id'=>$packet_info['id']))}">兑换红包</a>
								</if>
							</td>
						</tr>
						</volist>
						<!-- <tr><td colspan="4">{pigcms:$page}</td></tr> -->
					</tbody>
				</table>
             </div>
    </section>
<script type="text/javascript">
window.shareData = {  
            "moduleName":"Red_packet",
            "moduleID":"0",
            "imgUrl": "{pigcms:$packet_info.msg_pic}", 
            "timeLineLink": "{pigcms::C('site_url') .  U('Red_packet/index',array('token' => $token,'id'=>$packet_info['id']))}",
            "sendFriendLink": "{pigcms::C('site_url') .  U('Red_packet/index',array('token' => $token,'id'=>$packet_info['id']))}",
            "weiboLink": "{pigcms::C('site_url') .  U('Red_packet/index',array('token' => $token,'id'=>$packet_info['id']))}",
            "tTitle": "{pigcms:$packet_info.title}",
            "tContent": "{pigcms:$packet_info.title}"
        };
</script>
{pigcms:$shareScript}	   
</body>
</html>
