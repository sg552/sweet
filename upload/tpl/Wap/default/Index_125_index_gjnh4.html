<!DOCTYPE html>
<html><head>
         <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>{pigcms:$tpl.wxname}</title>
        <base href="." />
        <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no" />
<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/125/pigcms-ui-1-1.css" media="all">
<link rel="stylesheet" href="{pigcms::RES}/css/flash/css/plugmenu.css"> 
 <!-- <link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/125/home-0.css" media="all"> -->
 <link href="{pigcms::RES}/css/allcss/cate{pigcms:$tpl.tpltypeid}_{pigcms:$tpl.color_id}.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{pigcms::RES}/css/125/maivl.js"></script>
<script type="text/javascript" src="{pigcms::RES}/css/116/jQuery.js"></script>
<script type="text/javascript" src="{pigcms::RES}/css/125/swipe.js"></script>
<script type="text/javascript" src="{pigcms::RES}/css/125/zepto.js"></script>

    </head>
    <body onselectstart="return true;" ondragstart="return false;">
     <!--背景音乐-->
<if condition="$homeInfo['musicurl'] neq false">
<include file="Index:music"/>
</if> 
<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/125/font-awesome.css" media="all">

<div class="weimob-page" style="display:block; ">
    
        <!--
    幻灯片管理
    -->
    <div style="-webkit-transform:translate3d(0,0,0);">
        <div id="banner_box" class="box_swipe" style="visibility: visible;margin-top:-17px;">
            <ul style="list-style: none; width: {pigcms:$num*433}px; transition: 500ms; -webkit-transition: 500ms; -webkit-transform: translate3d(-433px, 0, 0);">
            <volist name="flash" id="so">
                    <li style="width: 433px; display: table-cell; vertical-align: top;">
                            <a href="{pigcms:$so.url}">
                                <img src="{pigcms:$so.img}" style="width:100%;">
                            </a>
                    </li>
                    </volist>
                                   
                            </ul>
            <ol>
                <volist name="flash" id="so">
                    <li <if condition="$i eq 1">class="on"</if>></li>
                </volist>
            </ol>
        </div>
    </div>
        <script>
        $(function(){
            new Swipe(document.getElementById('banner_box'), {
                speed:500,
                auto:3000,
                callback: function(){
                    var lis = $(this.element).next("ol").children();
                    lis.removeClass("on").eq(this.index).addClass("on");
                }
            });
        });
    </script>
<header>
        <div class="snower">
            <script type="text/javascript"></script>
        </div>
    </header>             <!--
        用户分类管理
        -->
        <div class="weimob-content">
            <div class="weimob-list">
                <volist name="info" id="vo">
                            <a href="<if condition="$vo['url'] eq ''">{pigcms::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{pigcms:$vo.url|htmlspecialchars_decode}</if>" class="weimob-list-item">
                            <div class="weimob-list-item-bg">
                            <div>
                                <img src="{pigcms:$vo.img}" alt="{pigcms:$vo.name}" style="width:100%;">
                            </div>
                            <div class="weimob-list-item-box">
                                <div class="weimob-list-item-line">
                                    <div class="weimob-list-item-title">{pigcms:$vo.name}</div>
                                </div>
                            </div>
                        </div>
                      </a>
                      </volist>                                      

                            </div>
        </div>
        

                    
    </div>
    <if condition="$showPlugMenu">
<div class="plug-div">
        <div class="plug-phone">
            <div class="plug-menu themeStyle" style="background:{pigcms:$homeInfo.plugmenucolor}"><span class="close"></span></div> 
               <volist name="plugmenus" id="vo">
                        <div class="themeStyle plug-btn plug-btn{pigcms:$i} close" style="background:{pigcms:$homeInfo.plugmenucolor}">
                            <a  href="{pigcms:$vo.url}">
                                <span style="background-image: url({pigcms::RES}/css/flash/images/img/{pigcms:$vo.name}.png);" ></span>
                            </a>
                        </div>
                      </volist>   
<div class="plug-btn plug-btn5 close"></div>
                    </div>
</div>
</if>
<script src="{pigcms::RES}/css/flash/js/zepto.min.js" type="text/javascript"></script>
<script src="{pigcms::RES}/css/flash/js/plugmenu.js" type="text/javascript"></script>
    <div class="copyright" style="text-align:center;padding:10px 0">
<if condition="$iscopyright eq 1">
{pigcms:$homeInfo.copyright}
<else/>
{pigcms:$siteCopyright}
</if>
</div>
    
</body></html>
