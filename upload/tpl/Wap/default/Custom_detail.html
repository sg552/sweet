<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{pigcms:$thisForm.title}</title>
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link href="{pigcms::RES}/css/style/css/hotels.css" rel="stylesheet" type="text/css">
<script src="{pigcms::RES}/css/style/js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="{pigcms::$staticFilePath}/js/main.js"></script>

</head>

<body id="wrap">
<style>
.deploy_ctype_tip{z-index:1001;width:100%;text-align:center;position:fixed;top:50%;margin-top:-23px;left:0;}.deploy_ctype_tip p{display:inline-block;padding:13px 24px;border:solid #d6d482 1px;background:#f5f4c5;font-size:16px;color:#8f772f;line-height:18px;border-radius:3px;}


.content {
    background-color: rgba(255, 255, 255, 0.9);
    border: 1px solid #C6C6C6;
    border-radius: 5px;
    box-shadow: 0 1px 1px #F6F6F6;
    display: block;
    font-size: 14px;
    line-height: 24px;
    text-align: left;
    padding:0 10px;
}
.content h2{font-weight: bold;text-align: center;height: 30px;line-height: 30px;font-size:16px;}
.content .text img{max-width: 99%;}
</style>
<div class="banner">
<div id="wrapper">
<div id="scroller">
<ul id="thelist">
               
<li><p>{pigcms:$thisForm.title}</p>

<if condition="$thisForm['top_pic'] neq ''">
<a href="{pigcms::U('Custom/detail',array('token'=>$token,'id'=>$thisForm['id'],'wecha_id'=>$wecha_id))}">
<img src="{pigcms:$thisForm.top_pic}" alt="{pigcms:$thisForm.title}" style="width:100%"/></a>
</if>

</li>
 

</ul>
</div>
</div>

<div class="clr"></div>
</div>


<div class="cardexplain">

<!--intro-->
<ul class="round">
<li>
	<a href="{pigcms::U('Custom/index',array('token'=>$token,'id'=>$thisForm['set_id'],'wecha_id'=>$wecha_id))}"><span style="color:#666">返回</span></a>
</li>
</ul>
<div class="content">
	
<h2>详细介绍</h2>
<div class="text">
{pigcms:$thisForm['detail']|htmlspecialchars_decode}
</div>

</div>

</div>

<script type="text/javascript">
window.shareData = {  
            "moduleName":"Custom",
            "moduleID":"{pigcms:$thisForm.set_id}",
            "imgUrl": "{pigcms:$thisForm.logourl}", 
            "sendFriendLink": "{pigcms:$f_siteUrl}{pigcms::U('Custom/detail',array('token'=>$token,'id'=>$thisForm['set_id']))}",
            "tTitle": "{pigcms:$thisForm.title}",
            "tContent": ""
};
</script>
{pigcms:$shareScript}
</body>
</html>
