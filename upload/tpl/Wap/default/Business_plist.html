<include file="Business:public_head"/>

  <link href="{pigcms::STATICS}/public_them/lib/photoswipe.css" type="text/css" rel="stylesheet" />

  <script type="text/javascript" src=".{pigcms::STATICS}/public_them/lib/simple-inheritance.min.js"></script>
  <script type="text/javascript" src="{pigcms::STATICS}/public_them/lib/code-photoswipe-1.0.11.min.js"></script>


  <script type="text/javascript">

    // Set up PhotoSwipe with all anchor tags in the Gallery container
    document.addEventListener('DOMContentLoaded', function(){

      Code.photoSwipe('a', '#Gallery');

    }, false);

  </script>
</head>
<body>
<!-- website wrapper starts -->
<div class="websiteWrapper">

  <!-- main menu wrapper starts -->
    <include file="Business:public_menu"/>
  <!-- main menu wrapper ends -->



  <!-- page wrapper starts -->
  <div class="pageWrapper portfolioTwoPageWrapper">

    <!-- portfolio wrapper starts -->
    <div class="portfolioTwoWrapper" id="Gallery">
    <volist name="photo" id="photo">
      <!-- portfolio item starts  -->
      <div class="portfolioTwoItemWrapper"> <a href="{pigcms:$photo['picurl']}" class="portfolioTwoItemImageWrapper"><img src="{pigcms:$photo['picurl']}" alt="" style="display: block;width: 100%;height: 350px;" /></a>
        <div class="portfolioTwoItemInfoWrapper">
          <h4 class="portfolioTwoItemTitle">{pigcms:$photo['title']}  {pigcms:$photo['info']}</h4>
        </div>
      </div>
      <!-- portfolio item ends -->
    </volist>
    </div>
    <!-- portfolio wrapper ends -->

  </div>
  <!-- page wrapper ends -->

  <div class="sectionBreak"></div>


  <!-- footer wrapper starts -->
<include file="Business:food_menu"/>
  <!-- footer wrapper ends -->

</div>
<!-- website wrapper ends -->
</body>
</html>
