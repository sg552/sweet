<div class="body" >
        <!--
    幻灯片管理
    -->
    <div style="-webkit-transform:translate3d(0,0,0);">
        <div id="banner_box" class="box_swipe" style="visibility: visible;">
            <ul style="list-style: none;transition: 0ms; -webkit-transition: 0ms; -webkit-transform: translate3d(0, 0, 0);">
            <volist name="flash" id="so">
                <li style="vertical-align: top; float:right;">
                    <a href="{pigcms:$so.url}">
                        <img src="{pigcms:$so.img}"  style="width:100%;">
                    </a>
                </li>
            </volist>
                                 
                            </ul>
            <ol>
                <volist name="flash" id="so">
                    <li <if condition="$i eq 1">class="on"</if>></li>
                </volist>
            </ol>
        </div>
    </div>
        <script>
        $(function(){
            new Swipe(document.getElementById('banner_box'), {
                speed:500,
                auto:3000,
                callback: function(){
                    var lis = $(this.element).next("ol").children();
                    lis.removeClass("on").eq(this.index).addClass("on");
                }
            });
        });
    </script>
<header>
        <div class="snower">
            <script type="text/javascript"></script>
        </div>
    </header>               <!--
        用户分类管理
        -->
        <section>
            <ul class="list_font">
            <volist name="info" id="vo">
                <li>
                    <a href="<if condition="$vo['url'] eq ''">{pigcms::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{pigcms:$vo.url|htmlspecialchars_decode}</if>">
                    <div><span >
                            <img src="{pigcms:$vo.img}" class="icon-small" style="width:60px;height:40px;"align="center">
                        </span></div>
                            <div>
                                <p>{pigcms:$vo.name}</p>
                            </div>
                        </a>
                    </li>
            </volist>
                                   
                            </ul>
        </section>
 
<div class="copyright" style="text-align:center;padding:10px 0" >

{pigcms:$siteCopyright}

</div>
